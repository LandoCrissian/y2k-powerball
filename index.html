<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Y2K Powerball</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at top, #111, #000);
      font-family: 'Orbitron', sans-serif;
      color: white;
    }
    .glitch-text {
      animation: flicker 3s infinite alternate;
      background: linear-gradient(90deg, #00ffe1, #ff00f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      font-size: 3rem;
    }
    @keyframes flicker {
      0%, 100% {
        text-shadow: 0 0 6px #00ffe1, 0 0 12px #ff00f7;
        opacity: 1;
      }
      40% {
        opacity: 0.85;
        text-shadow: 0 0 3px #00ffe1, 0 0 6px #ff00f7;
      }
    }
    .glass {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0,255,225,0.2);
    }
    .btn {
      background: linear-gradient(to right, #00ffe1, #ff00f7);
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="p-4">

  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="glitch-text">Y2K POWERBALL</h1>
    <div class="flex items-center gap-4 text-sm">
      <div id="walletDisplay">Wallet: â€”</div>
      <div id="badgeDisplay" class="bg-[#00ffe1]/10 border border-[#00ffe1] px-3 py-1 rounded text-xs">No Badge</div>
    </div>
  </div>

  <!-- Jackpot + Countdown -->
  <div class="glass p-6 mb-6 text-center">
    <h2 class="text-2xl mb-2">ğŸ’° Current Jackpot</h2>
    <div id="jackpot" class="text-4xl font-bold text-yellow-300">Loading...</div>
    <div class="mt-4 text-sm text-gray-400">Next draw in:</div>
    <div id="countdown" class="text-xl font-mono">00:00:00</div>
  </div>

  <!-- Ticket Entry UI -->
  <div class="glass p-6 mb-6">
    <h3 class="text-xl mb-2">ğŸ« Your Entries</h3>
    <div id="ticketGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 mb-4">
      <!-- Tickets will be rendered here -->
    </div>

    <div class="flex flex-col sm:flex-row gap-4">
      <button id="freeBtn" class="btn w-full">Use Free Entry</button>
      <button id="paidBtn" class="btn w-full">Buy Entry (2 CRO)</button>
    </div>
    <div id="entryMsg" class="text-sm text-center text-green-300 mt-3"></div>
  </div>

  <!-- Winner Log -->
  <div class="glass p-6">
    <h3 class="text-xl mb-2">ğŸ† Past Winners</h3>
    <ul id="winnerList" class="text-sm space-y-2 text-gray-300">
      <li>Loading...</li>
    </ul>
  </div>

  <!-- Footer -->
  <div class="mt-10 text-center text-xs text-gray-500">
    Powered by Y2K Vault Â· <a href="https://y2kcoin.org" class="underline text-[#00ffe1]">Home</a> Â· <a href="/vault" class="underline text-[#00ffe1]">Vault</a> Â· <a href="/airdrops" class="underline text-[#00ffe1]">Airdrop</a>
  </div>

</body>
</html>
