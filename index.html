<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Y2K Powerball</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&display=swap" rel="stylesheet" />
</head>
<body class="p-4">
  <!-- Main Container -->
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="glitch-text">Y2K POWERBALL</h1>
      <div class="wallet-badge">
        <div id="walletDisplay" class="wallet">Wallet: ‚Äî</div>
        <div id="badgeDisplay" class="badge">No Badge</div>
      </div>
    </header>

    <!-- Jackpot Section -->
    <section class="glass jackpot-container">
      <div class="jackpot-content">
        <h2>Current Jackpot üí∞</h2>
        <div id="jackpot" class="jackpot-amount">Loading...</div>
        <div class="countdown-label">Next draw in:</div>
        <div id="countdown" class="countdown">00:00:00</div>
      </div>
      <div class="pulse-overlay"></div>
    </section>

    <!-- Ticket Entry Section -->
    <section class="glass ticket-section">
      <h3>Your Entries üé´</h3>
      <div id="ticketGrid" class="ticket-grid">
        <!-- Tickets rendered via JS -->
      </div>

      <div class="button-container">
        <button id="freeBtn" class="cyber-button">
          <span class="cyber-button__content">Use Free Entry</span>
          <span class="cyber-button__glitch"></span>
        </button>
        <button id="paidBtn" class="cyber-button">
          <span class="cyber-button__content">Buy Entry (2 CRO)</span>
          <span class="cyber-button__glitch"></span>
        </button>
      </div>
      <div id="entryMsg" class="entry-message"></div>
    </section>

    <!-- Winners Section -->
    <section class="glass winners-section">
      <h3>Past Winners üèÜ</h3>
      <ul id="winnerList" class="winner-list">
        <li class="winner-item">Loading...</li>
      </ul>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        Powered by Y2K Vault ¬∑ 
        <a href="https://y2kcoin.org">Home</a> ¬∑ 
        <a href="/vault">Vault</a> ¬∑ 
        <a href="/airdrops">Airdrop</a>
      </div>
    </footer>
  </div>

  <style>
    html {
      background-color: #000000;
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827, #000000);
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .glitch-text {
      font-size: 2.5rem;
      font-weight: 900;
      margin: 0;
      background: linear-gradient(90deg, #00ffe1, #ff00f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glitch 3s infinite alternate-reverse;
      position: relative;
    }

    @keyframes glitch {
      0% {
        text-shadow: 0.05em 0 0 #00ffe1, -0.05em -0.025em 0 #ff00f7;
      }
      25% {
        text-shadow: -0.05em -0.025em 0 #00ffe1, 0.025em 0.025em 0 #ff00f7;
      }
      50% {
        text-shadow: 0.025em 0.05em 0 #00ffe1, -0.05em -0.05em 0 #ff00f7;
      }
      100% {
        text-shadow: -0.025em 0 0 #00ffe1, -0.025em -0.025em 0 #ff00f7;
      }
    }

    .wallet-badge {
      display: flex;
      gap: 1rem;
      align-items: center;
      font-size: 0.9rem;
    }

    .badge {
      background: rgba(0, 255, 225, 0.1);
      border: 1px solid #00ffe1;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 255, 225, 0.1);
      transition: transform 0.3s ease;
    }

    .glass:hover {
      transform: translateY(-2px);
    }

    .jackpot-container {
      text-align: center;
    }

    .jackpot-content h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .jackpot-amount {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      margin: 1rem 0;
    }

    .countdown-label {
      color: #a0aec0;
      font-size: 0.9rem;
    }

    .countdown {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 0.5rem;
      font-family: monospace;
    }

    .ticket-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .button-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .cyber-button {
      --primary: #00ffe1;
      --shadow-primary: #ff00f7;
      --font-size: 16px;
      --shadow-primary-hue: 180;
      --shadow-secondary-hue: 60;
      --shadow-secondary: #ff00f7;
      --clip: polygon(0 0, 100% 0, 100% 100%, 95% 100%, 95% 90%, 85% 90%, 85% 100%, 8% 100%, 0 70%);
      --border: 4px;
      --shimmy-distance: 5;
      --clip-one: polygon(0 2%, 100% 2%, 100% 95%, 95% 95%, 95% 90%, 85% 90%, 85% 95%, 8% 95%, 0 70%);
      --clip-two: polygon(0 78%, 100% 78%, 100% 100%, 95% 100%, 95% 90%, 85% 90%, 85% 100%, 8% 100%, 0 78%);
      --clip-three: polygon(0 44%, 100% 44%, 100% 54%, 95% 54%, 95% 54%, 85% 54%, 85% 54%, 8% 54%, 0 54%);
      --clip-four: polygon(0 0, 100% 0, 100% 0, 95% 0, 95% 0, 85% 0, 85% 0, 8% 0, 0 0);
      --clip-five: polygon(0 0, 100% 0, 100% 0, 95% 0, 95% 0, 85% 0, 85% 0, 8% 0, 0 0);
      --clip-six: polygon(0 40%, 100% 40%, 100% 85%, 95% 85%, 95% 85%, 85% 85%, 85% 85%, 8% 85%, 0 70%);
      --clip-seven: polygon(0 63%, 100% 63%, 100% 80%, 95% 80%, 95% 80%, 85% 80%, 85% 80%, 8% 80%, 0 70%);
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      cursor: pointer;
      background: transparent;
      text-transform: uppercase;
      font-size: var(--font-size);
      outline: transparent;
      letter-spacing: 2px;
      position: relative;
      font-weight: 700;
      border: 0;
      min-width: 200px;
      height: 55px;
      line-height: 55px;
      transition: background 0.2s;
      flex: 1;
    }

    .cyber-button:hover {
      background: rgba(0, 255, 225, 0.1);
    }

    .cyber-button:after,
    .cyber-button:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      clip-path: var(--clip);
      z-index: -1;
    }

    .cyber-button:before {
      background: var(--shadow-primary);
      transform: translate(var(--border), 0);
    }

    .cyber-button:after {
      background: var(--primary);
    }

    .cyber-button__content {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      padding: 0 2rem;
    }

    .entry-message {
      text-align: center;
      margin-top: 1rem;
      color: #00ffe1;
      font-size: 0.9rem;
    }

    .winner-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .winner-item {
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: #a0aec0;
    }

    .winner-item:last-child {
      border-bottom: none;
    }

    .footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem 0;
      font-size: 0.8rem;
      color: #718096;
    }

    .footer a {
      color: #00ffe1;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: #ff00f7;
    }

    @media (max-width: 640px) {
      .header {
        flex-direction: column;
        text-align: center;
      }

      .wallet-badge {
        width: 100%;
        justify-content: center;
      }

      .glitch-text {
        font-size: 2rem;
      }

      .button-container {
        flex-direction: column;
      }

      .cyber-button {
        width: 100%;
      }
    }

    .pulse-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(0, 255, 225, 0.1) 0%, transparent 70%);
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 0.3;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        opacity: 0.3;
      }
    }
  </style>

  <script>
    // Initialize countdown timer
    function updateCountdown() {
      const now = new Date();
      const nextDraw = new Date();
      nextDraw.setHours(24, 0, 0, 0);
      
      const diff = nextDraw - now;
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      
      document.getElementById('countdown').textContent = 
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    // Update jackpot amount with animation
    function updateJackpot() {
      const jackpotEl = document.getElementById('jackpot');
      const targetAmount = 1000000 + Math.floor(Math.random() * 500000);
      const startAmount = parseInt(jackpotEl.textContent.replace(/[^0-9]/g, '')) || 0;
      const duration = 2000;
      const steps = 60;
      const increment = (targetAmount - startAmount) / steps;
      
      let currentStep = 0;
      
      const animation = setInterval(() => {
        currentStep++;
        const current = Math.floor(startAmount + (increment * currentStep));
        jackpotEl.textContent = new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD'
        }).format(current);
        
        if (currentStep >= steps) {
          clearInterval(animation);
        }
      }, duration / steps);
    }

    // Handle button interactions
    document.getElementById('freeBtn').addEventListener('click', (e) => {
      const btn = e.currentTarget;
      btn.style.transform = 'scale(0.95)';
      setTimeout(() => btn.style.transform = '', 100);
      
      document.getElementById('entryMsg').textContent = 'Free entry submitted! üéâ';
      setTimeout(() => {
        document.getElementById('entryMsg').textContent = '';
      }, 3000);
    });

    document.getElementById('paidBtn').addEventListener('click', (e) => {
      const btn = e.currentTarget;
      btn.style.transform = 'scale(0.95)';
      setTimeout(() => btn.style.transform = '', 100);
      
      document.getElementById('entryMsg').textContent = 'Processing payment...';
      setTimeout(() => {
        document.getElementById('entryMsg').textContent = 'Entry confirmed! üéâ';
        setTimeout(() => {
          document.getElementById('entryMsg').textContent = '';
        }, 3000);
      }, 1500);
    });

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      updateJackpot();
      updateCountdown();
      setInterval(updateCountdown, 1000);
      setInterval(updateJackpot, 30000);

      // Simulate some winner data
      const winners = [
        '0x1234...abc won $50,000',
        '0x5678...def won $25,000',
        '0x90ab...ghi won $10,000'
      ];
      
      const winnerList = document.getElementById('winnerList');
      winnerList.innerHTML = winners.map(winner => 
        `<li class="winner-item">${winner}</li>`
      ).join('');
    });
  </script>
</body>
</html>
