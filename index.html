  <style>
    html {
      background-color: #0a0a0a;
      height: 100%;
      overflow-x: hidden;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      color: white;
      background: radial-gradient(circle at 50% 0%, #2a0a2a, transparent 70%),
                  radial-gradient(circle at 80% 40%, #170a2a, transparent 50%);
      min-height: 100%;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .orbitron {
      font-family: 'Orbitron', sans-serif;
    }

    .glow-text {
      text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
    }

    .timer-box {
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 10px 4px;
      text-align: center;
    }

    .timer-number {
      font-family: 'Share Tech Mono', monospace;
      font-size: 20px;
      color: #22d3ee;
      display: block;
      font-weight: bold;
    }

    .timer-label {
      font-size: 10px;
      color: #94a3b8;
      display: block;
      margin-top: 2px;
    }

    .number-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .number-btn {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(17, 17, 17, 0.7);
      border: 1.5px solid rgba(68, 68, 68, 0.5);
      border-radius: 12px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 16px;
      touch-action: manipulation;
      user-select: none;
      transition: all 0.2s ease;
    }

    .number-btn.selected {
      background: linear-gradient(135deg, #ff00aa, #8400ff);
      border: none;
      color: white;
      font-weight: bold;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 170, 0.3);
    }

    .action-btn {
      padding: 14px;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      text-align: center;
      transition: all 0.15s ease;
      touch-action: manipulation;
    }

    .action-btn:active {
      transform: scale(0.95);
    }

    .number-ball {
      background: rgba(255,255,255,0.1);
      padding: 6px;
      border-radius: 8px;
      font-family: 'Share Tech Mono', monospace;
      min-width: 32px;
      text-align: center;
      font-size: 14px;
    }

    .draw-result {
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 12px;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }

    .shake {
      animation: shake 0.4s ease-in-out;
    }

    .selected-preview-number {
      background: linear-gradient(135deg, #ff00aa, #8400ff);
      color: white;
      font-family: 'Share Tech Mono', monospace;
      padding: 8px;
      border-radius: 8px;
      min-width: 36px;
      text-align: center;
      font-weight: bold;
    }
  </style>

  <script>
    const selectedNumbers = new Set();
    const grid = document.getElementById('numberGrid');
    const preview = document.getElementById('selectedPreview');
    let tickets = JSON.parse(localStorage.getItem('tickets') || '[]');

    // Initialize number grid
    for (let i = 1; i <= 69; i++) {
      const btn = document.createElement('div');
      btn.className = 'number-btn';
      btn.textContent = i;
      
      // Add touch and click handlers
      const handleSelection = (e) => {
        e.preventDefault();
        toggleNumber(i, btn);
      };
      
      btn.addEventListener('touchstart', handleSelection, { passive: false });
      btn.addEventListener('click', handleSelection);
      grid.appendChild(btn);
    }

    function vibrate(pattern) {
      if ('vibrate' in navigator) {
        navigator.vibrate(pattern);
      }
    }

    function updateSelectedPreview() {
      preview.innerHTML = '';
      const numbers = Array.from(selectedNumbers).sort((a, b) => a - b);
      numbers.forEach(num => {
        const div = document.createElement('div');
        div.className = 'selected-preview-number';
        div.textContent = String(num).padStart(2, '0');
        preview.appendChild(div);
      });

      // Add empty slots
      for (let i = numbers.length; i < 5; i++) {
        const div = document.createElement('div');
        div.className = 'selected-preview-number';
        div.style.background = 'rgba(255,255,255,0.1)';
        div.textContent = '--';
        preview.appendChild(div);
      }
    }

    function toggleNumber(num, el) {
      if (selectedNumbers.has(num)) {
        selectedNumbers.delete(num);
        el.classList.remove('selected');
        vibrate(50);
      } else {
        if (selectedNumbers.size >= 5) {
          el.classList.add('shake');
          setTimeout(() => el.classList.remove('shake'), 400);
          vibrate([50, 50, 50]);
          return;
        }
        selectedNumbers.add(num);
        el.classList.add('selected');
        vibrate(100);
      }
      updateSelectedPreview();
      updateStatusMessage();
    }

    function updateStatusMessage() {
      const remaining = 5 - selectedNumbers.size;
      const msg = document.getElementById('statusMsg');
      if (remaining > 0) {
        msg.textContent = `Select ${remaining} more number${remaining > 1 ? 's' : ''}`;
        msg.className = 'text-center text-sm mt-3 text-zinc-400';
      } else {
        msg.textContent = 'Ready to submit! üéØ';
        msg.className = 'text-center text-sm mt-3 text-green-400';
      }
    }

    function quickPick() {
      selectedNumbers.clear();
      document.querySelectorAll('.number-btn').forEach(el => el.classList.remove('selected'));
      
      while (selectedNumbers.size < 5) {
        const rand = Math.floor(Math.random() * 69) + 1;
        if (!selectedNumbers.has(rand)) {
          selectedNumbers.add(rand);
          document.querySelectorAll('.number-btn')[rand - 1].classList.add('selected');
        }
      }
      
      vibrate([50, 50, 50, 50, 50]);
      updateSelectedPreview();
      updateStatusMessage();
    }

    function submitTicket() {
      if (selectedNumbers.size !== 5) {
        document.getElementById('statusMsg').textContent = 'Please pick 5 numbers';
        document.getElementById('statusMsg').className = 'text-center text-sm mt-3 text-red-400';
        vibrate([100, 100, 100]);
        return;
      }

      const numbers = Array.from(selectedNumbers).sort((a, b) => a - b);
      
      // Save ticket
      tickets.unshift({
        numbers,
        timestamp: Date.now()
      });
      localStorage.setItem('tickets', JSON.stringify(tickets));
      
      // Update UI
      updateTicketHistory();
      
      // Clear selection
      selectedNumbers.clear();
      document.querySelectorAll('.number-btn').forEach(el => el.classList.remove('selected'));
      updateSelectedPreview();
      
      // Success feedback
      document.getElementById('statusMsg').textContent = 'üéâ Ticket purchased!';
      document.getElementById('statusMsg').className = 'text-center text-sm mt-3 text-green-400';
      
      confetti({
        particleCount: 50,
        spread: 60,
        origin: { y: 0.7 },
        colors: ['#ff00aa', '#8400ff', '#22d3ee']
      });
      
      vibrate([100, 50, 100]);
    }

    function updateTicketHistory() {
      const historyContainer = document.getElementById('ticketHistory');
      historyContainer.innerHTML = '';
      
      const recentTickets = tickets.slice(0, 5);
      recentTickets.forEach(ticket => {
        const div = document.createElement('div');
        div.className = 'draw-result';
        div.innerHTML = `
          <div class="flex justify-between text-sm mb-1">
            <span class="text-zinc-400">${new Date(ticket.timestamp).toLocaleDateString()}</span>
            <span class="text-green-400">Active</span>
          </div>
          <div class="flex gap-1">
            ${ticket.numbers.map(n => `
              <span class="number-ball">${String(n).padStart(2, '0')}</span>
            `).join('')}
          </div>
        `;
        historyContainer.appendChild(div);
      });
    }

    function startCountdown() {
      const countdown = () => {
        const now = new Date();
        const nextDraw = new Date(now);
        nextDraw.setUTCDate(now.getUTCDate() + (5 - now.getUTCDay() + 7) % 7);
        nextDraw.setUTCHours(20, 0, 0, 0);
        if (now > nextDraw) nextDraw.setUTCDate(nextDraw.getUTCDate() + 7);

        const diff = nextDraw - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = String(days).padStart(2, '0');
        document.getElementById("hours").textContent = String(hours).padStart(2, '0');
        document.getElementById("mins").textContent = String(minutes).padStart(2, '0');
        document.getElementById("secs").textContent = String(seconds).padStart(2, '0');
      };

      countdown();
      setInterval(countdown, 1000);
    }

    // Initialize
    startCountdown();
    updateTicketHistory();
    updateSelectedPreview();
    updateStatusMessage();
  </script>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCJwqDFZtf1PkZwAalOaf2_7eWtej5HIfA",
    authDomain: "y2k-arcade.firebaseapp.com",
    projectId: "y2k-arcade",
    storageBucket: "y2k-arcade.firebasestorage.app",
    messagingSenderId: "1063043176357",
    appId: "1:1063043176357:web:20bc22e9cbf269ff40fa4c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let walletAddress = null;
  let isVaultVerified = false;
  const WEEK_KEY = (() => {
    const now = new Date();
    const year = now.getFullYear();
    const week = Math.ceil((((now - new Date(year, 0, 1)) / 86400000) + new Date(year, 0, 1).getDay() + 1) / 7);
    return `${year}-W${String(week).padStart(2, '0')}`;
  })();

  // üîå Wallet Connect
  async function connectWallet() {
    if (window.ethereum) {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      walletAddress = accounts[0].toLowerCase();
      checkVaultStatus(walletAddress);
    } else {
      alert('No wallet detected');
    }
  }

  // üîç Check Vault Status
  async function checkVaultStatus(wallet) {
    const userRef = doc(db, "users", wallet);
    const snap = await getDoc(userRef);
    isVaultVerified = snap.exists();
  }

  // üìä Free Entry Tracking
  async function getFreeEntriesUsed(wallet) {
    const ref = doc(db, "powerball_free_entries", wallet);
    const snap = await getDoc(ref);
    return snap.exists() ? (snap.data()[WEEK_KEY] || 0) : 0;
  }

  async function incrementFreeEntry(wallet) {
    const ref = doc(db, "powerball_free_entries", wallet);
    await setDoc(ref, { [WEEK_KEY]: increment(1) }, { merge: true });
  }

  // üìù Ticket Logging
  async function logTicket(wallet, numbers, method = "free") {
    const drawId = WEEK_KEY;
    const ticketRef = doc(db, "powerball_tickets", `${drawId}_${wallet}_${Date.now()}`);
    await setDoc(ticketRef, {
      wallet,
      numbers,
      timestamp: Date.now(),
      draw: drawId,
      method
    });
  }

  // üéüÔ∏è Ticket Submission Logic
  window.submitTicket = async function () {
    if (selectedNumbers.size !== 5) {
      document.getElementById('statusMsg').textContent = 'Please pick 5 numbers';
      document.getElementById('statusMsg').className = 'text-center text-sm mt-3 text-red-400';
      vibrate([100, 100, 100]);
      return;
    }

    if (!walletAddress) {
      await connectWallet();
    }

    const numbers = Array.from(selectedNumbers).sort((a, b) => a - b);
    const used = await getFreeEntriesUsed(walletAddress);

    if (isVaultVerified && used < 5) {
      await incrementFreeEntry(walletAddress);
      await logTicket(walletAddress, numbers, "free");
    } else {
      // TODO: Add real CRO payment logic here before ticket is accepted
      await logTicket(walletAddress, numbers, "paid");
    }

    // üéâ UI Feedback
    selectedNumbers.clear();
    document.querySelectorAll('.number-btn').forEach(el => el.classList.remove('selected'));
    updateSelectedPreview();
    updateTicketHistory();

    document.getElementById('statusMsg').textContent = 'üéâ Ticket submitted!';
    document.getElementById('statusMsg').className = 'text-center text-sm mt-3 text-green-400';
    confetti({ particleCount: 50, spread: 60, origin: { y: 0.7 } });
    vibrate([100, 50, 100]);
  };
</script>
