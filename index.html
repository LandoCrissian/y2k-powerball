<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>GL1TCHBALL // Y2K ARCADE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-surface: #16161e;
      --text-primary: #ffffff;
      --text-secondary: rgba(255,255,255,0.7);
      --accent-primary: #00ffe1;
      --accent-secondary: #ff00f7;
      --gradient-glitch: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
    }

    html, body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Orbitron', sans-serif;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .app-container {
      background-color: var(--bg-primary);
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
    }

    .glitch-title {
      font-size: 42px;
      font-weight: 900;
      text-align: center;
      background: var(--gradient-glitch);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
    }

    .draw-timer {
      font-family: monospace;
      font-size: 24px;
      text-align: center;
      color: var(--accent-primary);
      margin-bottom: 24px;
    }

    .token-pots {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 16px;
    }

    .pot {
      background: var(--bg-surface);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .pot-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    .pot-label {
      font-size: 14px;
      color: var(--text-secondary);
      display: block;
      margin-bottom: 4px;
    }

    .pot-amount {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent-primary);
    }
  </style>
</head>
<body style="background-color:#0a0a0f;">
  <div class="app-container">
    <h1 class="glitch-title">GL1TCHBALL</h1>
    <div class="draw-timer" id="drawTimer">00:00:00</div>

    <div class="token-pots">
      <div class="pot">
        <img class="pot-icon" src="https://raw.githubusercontent.com/LandoCrissian/y2k-powerball/refs/heads/main/IMG_5445.jpeg" alt="Y2K" />
        <span class="pot-label">Y2K POT</span>
        <div class="pot-amount" id="y2kPotAmount">Loading...</div>
      </div>

      <div class="pot">
        <img class="pot-icon" src="https://raw.githubusercontent.com/LandoCrissian/y2k-powerball/refs/heads/main/IMG_6584.jpeg" alt="DOJO" />
        <span class="pot-label">DOJO POT</span>
        <div class="pot-amount" id="dojoPotAmount">Loading...</div>
      </div>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCJwqDFZtf1PkZwAalOaf2_7eWtej5HIfA",
      authDomain: "y2k-arcade.firebaseapp.com",
      projectId: "y2k-arcade",
      storageBucket: "y2k-arcade.appspot.com",
      messagingSenderId: "1063043176357",
      appId: "1:1063043176357:web:20bc22e9cbf269ff40fa4c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Contracts
    const Y2K_TOKEN = "0xB4Df7d2A736Cc391146bB0dF4277E8F68247Ac6d";
    const DOJO_TOKEN = "0x6Eb1d264Ceb70Fb38b41893Ac6043087E75c3ae4";
    const POT_WALLET = "0x348c2F06C64b4465f90446Fd806aFf3A01220450";

    const ERC20_ABI = [
      "function balanceOf(address owner) view returns (uint256)"
    ];

    // Load Balances
    async function updatePotBalances() {
      try {
        const provider = new ethers.providers.JsonRpcProvider("https://evm.cronos.org");
        const y2k = new ethers.Contract(Y2K_TOKEN, ERC20_ABI, provider);
        const dojo = new ethers.Contract(DOJO_TOKEN, ERC20_ABI, provider);

        const [y2kBal, dojoBal] = await Promise.all([
          y2k.balanceOf(POT_WALLET),
          dojo.balanceOf(POT_WALLET)
        ]);

        document.getElementById("y2kPotAmount").textContent = `${ethers.utils.formatEther(y2kBal).split('.')[0]} Y2K`;
        document.getElementById("dojoPotAmount").textContent = `${ethers.utils.formatEther(dojoBal).split('.')[0]} DOJO`;
      } catch (err) {
        console.error("Pot load error:", err);
      }
    }

    // Draw Timer
    function startDrawTimer() {
      function update() {
        const now = new Date();
        const next = new Date();
        next.setHours(24, 0, 0, 0);
        if (next <= now) next.setDate(next.getDate() + 1);
        const diff = next - now;
        const h = String(Math.floor(diff / 3600000)).padStart(2, "0");
        const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, "0");
        const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");
        document.getElementById("drawTimer").textContent = `${h}:${m}:${s}`;
      }
      update();
      setInterval(update, 1000);
    }

    // Init
    window.addEventListener("DOMContentLoaded", () => {
      updatePotBalances();
      startDrawTimer();
    });
  </script>
</body>
</html>
