<style>
/* Core Variables */
:root {
    /* Color Palette */
    --primary-dark: #070B14;
    --primary-light: #F7F9FC;
    --accent-1: #00F0FF;
    --accent-2: #FF0099;
    --accent-3: #6C00FF;
    --accent-4: #00FFB2;
    
    /* Gradients */

    --gradient-2: linear-gradient(135deg, #FF0099, #6C00FF);
    --gradient-3: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(0, 255, 178, 0.1));
    
    /* Shadows */

    --shadow-md: 0 5px 20px rgba(0, 240, 255, 0.15);
    --shadow-lg: 0 10px 30px rgba(0, 240, 255, 0.2);
    
    /* Glass Effect */
    --glass-bg: rgba(255, 255, 255, 0.03);
    --glass-border: 1px solid rgba(255, 255, 255, 0.05);
    --glass-blur: blur(10px);
}

/* Reset & Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
}

html {
    background-color: var(--primary-dark);
}

body {

    color: var(--primary-light);
    background: radial-gradient(circle at top, #0F1725, #070B14);

}

/* Particle Canvas */
#particleCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    opacity: 0.5;
}

/* Neural Canvas */
#neuralCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    opacity: 0.3;
    pointer-events: none;
}

/* Main Container */
.app-container {
    position: relative;
    z-index: 2;
    max-width: 480px;
    margin: 0 auto;
    padding: 20px;
}

/* 3D Logo */
.logo-container {
    perspective: 1000px;
    height: 100px;
    margin: 40px 0;
}

.logo-3d {
    position: relative;
    transform-style: preserve-3d;
    animation: float 6s ease-in-out infinite;
}

.logo-text {
    font-size: 48px;
    font-weight: 800;
    text-align: center;
    background: var(--gradient-1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position: relative;
}

.logo-text::before {
    content: attr(data-text);
    position: absolute;
    left: 2px;
    text-shadow: -1px 0 var(--accent-2);
    top: 0;
    color: var(--accent-1);
    background: none;
    -webkit-background-clip: unset;
    -webkit-text-fill-color: unset;
    animation: glitch 1s infinite;
}

.logo-text::after {
    content: attr(data-text);
    position: absolute;
    left: -2px;
    text-shadow: 1px 0 var(--accent-1);
    top: 0;
    color: var(--accent-2);
    background: none;
    -webkit-background-clip: unset;
    -webkit-text-fill-color: unset;
    animation: glitch 0.7s infinite;
}

/* Premium Glass Effect */
.glass-premium {
    background: var(--glass-bg);
    backdrop-filter: var(--glass-blur);
    -webkit-backdrop-filter: var(--glass-blur);
    border: var(--glass-border);
    border-radius: 24px;
    padding: 24px;
    margin: 20px 0;
    position: relative;
    overflow: hidden;
}

.glass-premium::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 200%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
    );
    transition: 0.5s;
}

.glass-premium:hover::before {
    left: 100%;
}

/* Status Bar */
.status-bar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
}

.premium-pill {

    height: 100%;

.prize-usd {

.number-grid {

    margin: 20px 0;

.number-cell {

    background: var(--glass-bg);
    border: var(--glass-border);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

.number-cell::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--gradient-1);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.number-cell span {
    position: relative;
    z-index: 1;
}

.number-cell:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-sm);
}

.number-cell.selected::before {
    opacity: 1;
}

.number-cell.selected {
    transform: scale(1.05);
    box-shadow: var(--shadow-md);
}

/* Selection Tools */
.selection-tools {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-top: 20px;
}

.tool-button {
    background: var(--glass-bg);
    border: var(--glass-border);
    border-radius: 12px;
    padding: 16px;
    color: var(--primary-light);
    cursor: pointer;
    transition: all 0.3s ease;
}

.tool-button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.button-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
}

.button-icon {
    font-size: 24px;
}

/* Premium Button */
.premium-button {
    width: 100%;
    padding: 20px;
    border: none;
    border-radius: 12px;
    background: var(--gradient-1);
    color: var(--primary-dark);
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
}

.premium-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.premium-button:not(:disabled):hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.button-backdrop {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--gradient-2);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.premium-button:hover .button-backdrop {
    opacity: 0.2;
}

/* Animations */
@keyframes float {
    0%, 100% { transform: translateY(0) rotateX(0); }
    50% { transform: translateY(-10px) rotateX(5deg); }
}

@keyframes glitch {
    0%, 100% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(3); opacity: 0; }
}

@media (max-width: 480px) {
    .prize-amount {
        font-size: 36px;
    }
    
    .number-cell {
        font-size: 16px;
    }
    
    .selection-tools {
        grid-template-columns: repeat(3, 1fr);
    }

</style>

<script>
// Three.js Particle System
let particleSystem;

function initParticleSystem() {
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('particleCanvas'),
        alpha: true
    });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    // Create particles
    const geometry = new THREE.BufferGeometry();
    const vertices = [];
    
    for (let i = 0; i < 5000; i++) {
        vertices.push(
            THREE.MathUtils.randFloatSpread(2000), // x
            THREE.MathUtils.randFloatSpread(2000), // y
            THREE.MathUtils.randFloatSpread(2000)  // z
        );
    }
    
    geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
    
    const material = new THREE.PointsMaterial({
        color: 0x00f0ff,
        size: 2,
        transparent: true,
        opacity: 0.5
    });
    
    particleSystem = new THREE.Points(geometry, material);
    scene.add(particleSystem);
    
    function animate() {
        requestAnimationFrame(animate);
        particleSystem.rotation.x += 0.0001;
        particleSystem.rotation.y += 0.0001;
        renderer.render(scene, camera);
    }
    
    animate();
}

// Neural Network Visualization
function initNeuralVis() {
    const canvas = document.getElementById('neuralCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const nodes = [];
    const connections = [];
    
    // Create nodes
    for (let i = 0; i < 50; i++) {
        nodes.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 0.5,
            vy: (Math.random() - 0.5) * 0.5
        });
    }
    
    // Create connections
    for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
            if (Math.random() < 0.05) {
                connections.push([i, j]);
            }
        }
    }
    
    function drawNetwork() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Update node positions
        nodes.forEach(node => {
            node.x += node.vx;
            node.y += node.vy;
            
            if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
            if (node.y < 0 || node.y > canvas.height) node.vy *= -1;
        });
        
        // Draw connections
        connections.forEach(([i, j]) => {
            const node1 = nodes[i];
            const node2 = nodes[j];
            const distance = Math.hypot(node1.x - node2.x, node1.y - node2.y);
            
            if (distance < 200) {
                ctx.beginPath();
                ctx.moveTo(node1.x, node1.y);
                ctx.lineTo(node2.x, node2.y);
                ctx.strokeStyle = `rgba(0, 240, 255, ${1 - distance / 200})`;
                ctx.stroke();
            }
        });
        
        // Draw nodes
        nodes.forEach(node => {
            ctx.beginPath();
            ctx.arc(node.x, node.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = '#00f0ff';
            ctx.fill();
        });
        
        requestAnimationFrame(drawNetwork);
    }
    
    drawNetwork();
}

// Game State Management
const state = {
    selectedNumbers: new Set(),
    maxNumbers: 6,
    provider: null,
    signer: null,
    contract: null
};

// Initialize Game
async function initializeGame() {
    setupNumberGrid();
    initParticleSystem();
    initNeuralVis();
    await setupWeb3();
    setupEventListeners();
}

// Setup Number Grid
function setupNumberGrid() {
    const grid = document.getElementById('numberGrid');
    grid.innerHTML = '';
    
    for (let i = 1; i <= 49; i++) {
        const cell = document.createElement('div');
        cell.className = 'number-cell';
        cell.innerHTML = `<span>${i}</span>`;
        cell.addEventListener('click', () => toggleNumber(i, cell));
        grid.appendChild(cell);
    }
}

// Number Selection
function toggleNumber(num, cell) {
    if (cell.classList.contains('selected')) {
        state.selectedNumbers.delete(num);
        cell.classList.remove('selected');
    } else if (state.selectedNumbers.size < state.maxNumbers) {
        state.selectedNumbers.add(num);
        cell.classList.add('selected');
        playSelectSound();
    }
    updateUI();
}

// Quantum Selection
function quantumSelect() {
    clearSelection();
    const buffer = new Uint32Array(state.maxNumbers);
    crypto.getRandomValues(buffer);
    
    buffer.forEach(value => {
        let num = (value % 49) + 1;
        while (state.selectedNumbers.has(num)) {
            num = (num % 49) + 1;
        }
        state.selectedNumbers.add(num);
        document.querySelectorAll('.number-cell')[num-1].classList.add('selected');
    });
    updateUI();
}

// AI Selection
function aiSelect() {
    // Advanced selection algorithm would go here
    clearSelection();
    const weights = new Array(49).fill(0).map(() => Math.random());
    
    for (let i = 0; i < state.maxNumbers; i++) {
        let maxWeight = -1;
        let selectedNum = -1;
        
        weights.forEach((weight, index) => {
            if (weight > maxWeight && !state.selectedNumbers.has(index + 1)) {
                maxWeight = weight;
                selectedNum = index + 1;
            }
        });
        
        state.selectedNumbers.add(selectedNum);
        document.querySelectorAll('.number-cell')[selectedNum-1].classList.add('selected');
    }
    updateUI();
}

// Clear Selection
function clearSelection() {
    state.selectedNumbers.clear();
    document.querySelectorAll('.number-cell').forEach(cell => {
        cell.classList.remove('selected');
    });
    updateUI();
}

// Update UI
function updateUI() {
    document.getElementById('selectedCount').textContent = state.selectedNumbers.size;
    document.getElementById('submitEntry').disabled = state.selectedNumbers.size !== state.maxNumbers;
}

// Web3 Integration
async function setupWeb3() {
    if (typeof window.ethereum !== 'undefined') {
        try {
            state.provider = new ethers.providers.Web3Provider(window.ethereum);
            const network = await state.provider.getNetwork();
            
            if (network.chainId !== 25) { // Cronos Mainnet
                showNotification('Please switch to Cronos network', 'warning');
            }
        } catch (error) {
            console.error('Web3 setup error:', error);
            showNotification('Failed to setup Web3', 'error');
        }
    }
}

// Connect Wallet
async function connectWallet() {
    try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        state.signer = state.provider.getSigner();
        showNotification('Wallet connected successfully!', 'success');
        updateWalletUI(accounts[0]);
    } catch (error) {
        console.error('Wallet connection error:', error);
        showNotification('Failed to connect wallet', 'error');
    }
}

// Notification System
function showNotification(message, type) {
    // Implement premium notification system
    console.log(`${type}: ${message}`);
}

// Sound Effects
function playSelectSound() {
    // Implement premium sound effects
}

// Initialize on load
document.addEventListener('DOMContentLoaded', initializeGame);

// Window resize handler
window.addEventListener('resize', () => {
    if (particleSystem) {
        const camera = particleSystem.parent.children[0];
        const renderer = particleSystem.parent.children[1];
        
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    const neuralCanvas = document.getElementById('neuralCanvas');
    if (neuralCanvas) {
        neuralCanvas.width = window.innerWidth;
        neuralCanvas.height = window.innerHeight;
    }
});
</script>
