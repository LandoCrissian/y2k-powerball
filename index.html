<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Powerball X | Cronos</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main app container -->
    <div class="app-container">
        <!-- Header with protocol stats -->
        <div class="protocol-stats">
            <div class="stat-card">
                <h3>Protocol TVL</h3>
                <div class="value" id="tvlValue">$0</div>
            </div>
            <div class="stat-card">
                <h3>Total Players</h3>
                <div class="value" id="playersCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Current Round</h3>
                <div class="value" id="roundNumber">#1</div>
            </div>
        </div>

        <!-- Jackpot display -->
        <div class="jackpot-container">
            <div class="jackpot-header">
                <h2>MEGA JACKPOT</h2>
                <div class="timer" id="drawTimer">00:00:00</div>
            </div>
            <div class="rewards-pool">
                <div class="token-pool y2k">
                    <img src="https://raw.githubusercontent.com/y2k-finance/assets/main/logos/y2k.png" alt="Y2K">
                    <div class="pool-info">
                        <span class="label">Y2K Pool</span>
                        <span class="amount" id="y2kPool">0 Y2K</span>
                    </div>
                </div>
                <div class="token-pool dojo">
                    <img src="https://raw.githubusercontent.com/y2k-finance/assets/main/logos/dojo.png" alt="DOJO">
                    <div class="pool-info">
                        <span class="label">DOJO Pool</span>
                        <span class="amount" id="dojoPool">0 DOJO</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ticket purchase -->
        <div class="ticket-purchase">
            <h3>Purchase Tickets</h3>
            <div class="price-display">
                <span>Price per ticket:</span>
                <span class="price">5 CRO</span>
            </div>
            <div class="distribution-info">
                <div class="distribution-row">
                    <span>ðŸŽ® 45% Rewards Pool</span>
                    <span>2.25 CRO</span>
                </div>
                <div class="distribution-row">
                    <span>ðŸ”„ 45% Token Buyback</span>
                    <span>2.25 CRO</span>
                </div>
                <div class="distribution-row">
                    <span>ðŸ’§ 5% Liquidity</span>
                    <span>0.25 CRO</span>
                </div>
                <div class="distribution-row">
                    <span>ðŸ”¥ 5% Burn</span>
                    <span>0.25 CRO</span>
                </div>
            </div>
            <div class="quantity-selector">
                <button class="qty-btn" onclick="updateQuantity(-1)">-</button>
                <input type="number" id="ticketQuantity" value="1" min="1" max="100">
                <button class="qty-btn" onclick="updateQuantity(1)">+</button>
            </div>
            <button class="purchase-btn" id="purchaseBtn">
                Purchase Tickets
                <span class="total-price">5 CRO</span>
            </button>
        </div>

        <!-- Recent transactions -->
        <div class="transactions">
            <h3>Recent Activity</h3>
            <div class="transaction-list" id="transactionList">
                <!-- Transactions will be populated here -->
            </div>
        </div>
    </div>

<style>
:root {
    --primary: #7C3AED;
    --secondary: #3B82F6;
    --accent: #00FFE1;
    --background: #0A0F1C;
    --surface: #1A1F2E;
    --text: #FFFFFF;
    --text-secondary: #94A3B8;
    --success: #10B981;
    --warning: #F59E0B;
    --error: #EF4444;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

html {
    background-color: var(--background);
}

body {
    font-family: 'Space Grotesk', sans-serif;
    color: var(--text);
    min-height: 100vh;
    padding: 16px;
    -webkit-font-smoothing: antialiased;
}

.app-container {
    max-width: 480px;
    margin: 0 auto;
}

/* Protocol Stats */
.protocol-stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-bottom: 24px;
}

.stat-card {
    background: var(--surface);
    padding: 16px;
    border-radius: 12px;
    text-align: center;
}

.stat-card h3 {
    font-size: 12px;
    color: var(--text-secondary);
    margin-bottom: 8px;
}

.stat-card .value {
    font-size: 18px;
    font-weight: 700;
    color: var(--accent);
}

/* Jackpot Container */
.jackpot-container {
    background: linear-gradient(135deg, var(--surface), rgba(124, 58, 237, 0.1));
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 24px;
}

.jackpot-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
}

.jackpot-header h2 {
    font-family: 'Orbitron', sans-serif;
    font-size: 24px;
    background: linear-gradient(to right, var(--accent), var(--primary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.timer {
    font-family: 'JetBrains Mono', monospace;
    font-size: 20px;
    color: var(--accent);
}

.rewards-pool {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.token-pool {
    display: flex;
    align-items: center;
    gap: 12px;
    background: rgba(255, 255, 255, 0.05);
    padding: 12px;
    border-radius: 12px;
}

.token-pool img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
}

.pool-info {
    display: flex;
    flex-direction: column;
}

.pool-info .label {
    font-size: 12px;
    color: var(--text-secondary);
}

.pool-info .amount {
    font-size: 16px;
    font-weight: 700;
}

/* Ticket Purchase */
.ticket-purchase {
    background: var(--surface);
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 24px;
}

.ticket-purchase h3 {
    margin-bottom: 16px;
}

.price-display {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
    padding-bottom: 16px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.price {
    font-size: 18px;
    font-weight: 700;
    color: var(--accent);
}

.distribution-info {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 24px;
}

.distribution-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    font-size: 14px;
}

.distribution-row:last-child {
    margin-bottom: 0;
}

.quantity-selector {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
}

.qty-btn {
    width: 40px;
    height: 40px;
    border: none;
    border-radius: 8px;
    background: var(--primary);
    color: var(--text);
    font-size: 20px;
    cursor: pointer;
    transition: transform 0.2s;
}

.qty-btn:active {
    transform: scale(0.95);
}

#ticketQuantity {
    flex: 1;
    height: 40px;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 8px;
    color: var(--text);
    text-align: center;
    font-size: 16px;
}

.purchase-btn {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: var(--text);
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.purchase-btn:active {
    transform: scale(0.98);
}

/* Transactions */
.transactions {
    background: var(--surface);
    border-radius: 16px;
    padding: 24px;
}

.transactions h3 {
    margin-bottom: 16px;
}

.transaction-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.transaction-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
}

.transaction-info {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.transaction-type {
    font-size: 14px;
    font-weight: 700;
}

.transaction-time {
    font-size: 12px;
    color: var(--text-secondary);
}

.transaction-amount {
    font-family: 'JetBrains Mono', monospace;
    font-size: 14px;
    color: var(--accent);
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}
</style>

<script>
// Constants
const TICKET_PRICE = 5; // in CRO
const REWARDS_PERCENT = 0.45;
const BUYBACK_PERCENT = 0.45;
const LP_PERCENT = 0.05;
const BURN_PERCENT = 0.05;

// State management
let state = {
    ticketQuantity: 1,
    y2kPool: 0,
    dojoPool: 0,
    tvl: 0,
    players: 0,
    round: 1
};

// Initialize app
document.addEventListener('DOMContentLoaded', () => {
    initializeApp();
    startTimer();
    setupEventListeners();
    loadInitialData();
});

// Initialize app
function initializeApp() {
    updateTicketPrice();
    updateDistributionInfo();
}

// Start countdown timer
function startTimer() {
    const timerElement = document.getElementById('drawTimer');
    
    function updateTimer() {
        const now = new Date();
        const nextDraw = new Date();
        nextDraw.setHours(24, 0, 0, 0);
        
        const timeLeft = nextDraw - now;
        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        
        timerElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }
    
    updateTimer();
    setInterval(updateTimer, 1000);
}

// Update ticket quantity
function updateQuantity(change) {
    const input = document.getElementById('ticketQuantity');
    const newValue = Math.max(1, Math.min(100, parseInt(input.value) + change));
    input.value = newValue;
    state.ticketQuantity = newValue;
    updateTicketPrice();
    updateDistributionInfo();
}

// Update ticket price display
function updateTicketPrice() {
    const totalPrice = state.ticketQuantity * TICKET_PRICE;
    document.querySelector('.purchase-btn .total-price').textContent = `${totalPrice} CRO`;
}

// Update distribution info
function updateDistributionInfo() {
    const totalPrice = state.ticketQuantity * TICKET_PRICE;
    const rewards = totalPrice * REWARDS_PERCENT;
    const buyback = totalPrice * BUYBACK_PERCENT;
    const lp = totalPrice * LP_PERCENT;
    const burn = totalPrice * BURN_PERCENT;
    
    document.querySelector('.distribution-row:nth-child(1) span:last-child').textContent = `${rewards.toFixed(2)} CRO`;
    document.querySelector('.distribution-row:nth-child(2) span:last-child').textContent = `${buyback.toFixed(2)} CRO`;
    document.querySelector('.distribution-row:nth-child(3) span:last-child').textContent = `${lp.toFixed(2)} CRO`;
    document.querySelector('.distribution-row:nth-child(4) span:last-child').textContent = `${burn.toFixed(2)} CRO`;
}

// Load initial protocol data
async function loadInitialData() {
    try {
        // Simulate API call
        const data = {
            y2kPool: 1250000,
            dojoPool: 750000,
            tvl: 2500000,
            players: 1250,
            round: 1
        };
        
        updateProtocolData(data);
    } catch (error) {
        console.error('Failed to load initial data:', error);
    }
}

// Update protocol data
function updateProtocolData(data) {
    state = { ...state, ...data };
    
    document.getElementById('y2kPool').textContent = `${numberWithCommas(data.y2kPool)} Y2K`;
    document.getElementById('dojoPool').textContent = `${numberWithCommas(data.dojoPool)} DOJO`;
    document.getElementById('tvlValue').textContent = `$${numberWithCommas(data.tvl)}`;
    document.getElementById('playersCount').textContent = numberWithCommas(data.players);
    document.getElementById('roundNumber').textContent = `#${data.round}`;
}

// Add transaction to list
function addTransaction(transaction) {
    const list = document.getElementById('transactionList');
    const item = document.createElement('div');
    item.className = 'transaction-item';
    
    item.innerHTML = `
        <div class="transaction-info">
            <div class="transaction-type">${transaction.type}</div>
            <div class="transaction-time">${transaction.time}</div>
        </div>
        <div class="transaction-amount">${transaction.amount}</div>
    `;
    
    list.insertBefore(item, list.firstChild);
}

// Setup event listeners
function setupEventListeners() {
    document.getElementById('ticketQuantity').addEventListener('change', (e) => {
        state.ticketQuantity = Math.max(1, Math.min(100, parseInt(e.target.value) || 1));
        e.target.value = state.ticketQuantity;
        updateTicketPrice();
        updateDistributionInfo();
    });
    
    document.getElementById('purchaseBtn').addEventListener('click', async () => {
        try {
            // Simulate purchase transaction
            const transaction = {
                type: 'Ticket Purchase',
                time: new Date().toLocaleTimeString(),
                amount: `${state.ticketQuantity * TICKET_PRICE} CRO`
            };
            
            addTransaction(transaction);
            
            // Update protocol data
            const newData = {
                y2kPool: state.y2kPool + (state.ticketQuantity * TICKET_PRICE * REWARDS_PERCENT * 0.5),
                dojoPool: state.dojoPool + (state.ticketQuantity * TICKET_PRICE * REWARDS_PERCENT * 0.5),
                tvl: state.tvl + (state.ticketQuantity * TICKET_PRICE),
                players: state.players + 1,
                round: state.round
            };
            
            updateProtocolData(newData);
            
            // Show success message
            showNotification('Tickets purchased successfully!', 'success');
        } catch (error) {
            showNotification('Failed to purchase tickets', 'error');
        }
    });
}

// Utility functions
function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}
</script>
</html>
