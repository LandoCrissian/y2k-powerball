<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GL1TCHBALL // Y2K ARCADE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
</head>
<body>

<main class="main-container">
    <div class="app-container">
        <!-- GL1TCH HEADER -->
        <div class="glitch-header">
            <div class="connect-wrapper">
                <button id="connectBtn" class="connect-btn">
                    <span class="connect-dot"></span>
                    <span class="connect-text">CONNECT</span>
                </button>
            </div>
            
            <h1 class="glitch-title">GL1TCHBALL</h1>
            <div class="glitch-subtitle">VAULT PROTOCOL</div>
            
            <div class="next-draw">
                <div class="draw-label">NEXT DRAW</div>
                <div id="drawTimer" class="draw-timer">00:00:00</div>
            </div>
        </div>

        <!-- TOKEN POTS -->
        <div class="token-pots">
            <div class="pot y2k-pot">
                <div class="pot-header">
                    <img src="https://raw.githubusercontent.com/LandoCrissian/y2k-powerball/refs/heads/main/IMG_5445.jpeg" alt="Y2K" class="pot-icon">
                    <span class="pot-label">Y2K POT</span>
                </div>
                <div class="pot-amount" id="y2kPotAmount">Loading...</div>
            </div>
            
            <div class="pot dojo-pot">
                <div class="pot-header">
                    <img src="https://raw.githubusercontent.com/LandoCrissian/y2k-powerball/refs/heads/main/IMG_6584.jpeg" alt="DOJO" class="pot-icon">
                    <span class="pot-label">DOJO POT</span>
                </div>
                <div class="pot-amount" id="dojoPotAmount">Loading...</div>
            </div>
        </div>

        <!-- Coming Soon Section -->
        <div class="coming-soon">
            <h2>ENTRY SYSTEM COMING SOON</h2>
            <p>Pick your numbers and enter the next draw</p>
            <div class="features">
                <div class="feature">üéÆ 6 Numbers</div>
                <div class="feature">üíé 50 CRO Entry</div>
                <div class="feature">üèÜ Dual Token Rewards</div>
            </div>
        </div>

        <!-- Network Status -->
        <div id="networkStatus" class="network-status">
            <div class="status-icon">üì°</div>
            <div class="status-text">Checking Network...</div>
        </div>
    </div>
</main>

<style>
/* Reset & Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

:root {
    --bg-primary: #0a0a0f;
    --bg-surface: #16161e;
    --text-primary: #ffffff;
    --text-secondary: rgba(255,255,255,0.7);
    --accent-primary: #00ffe1;
    --accent-secondary: #ff00f7;
    --error: #ff4444;
    --success: #00ff9d;
    --gradient-glitch: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
}

html {
    background-color: var(--bg-primary);
}

body {
    height: 100%;
    width: 100%;
    background: var(--bg-primary);
    color: var(--text-primary);
    font-family: 'Orbitron', sans-serif;
    line-height: 1.5;
}

.main-container {
    min-height: 100vh;
    width: 100%;
    padding: 20px;
}

.app-container {
    max-width: 480px;
    margin: 0 auto;
    position: relative;
}

.glitch-header {
    text-align: center;
    margin-bottom: 32px;
    padding-top: 20px;
}

.connect-btn {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 24px;
    padding: 8px 16px;
    color: var(--text-primary);
    font-family: 'Orbitron', sans-serif;
    font-size: 14px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
}

.connect-dot {
    width: 8px;
    height: 8px;
    background: var(--error);
    border-radius: 50%;
    display: inline-block;
}

.connect-btn.connected .connect-dot {
    background: var(--success);
}

.glitch-title {
    font-size: 42px;
    font-weight: 900;
    letter-spacing: 2px;
    margin-bottom: 8px;
    background: var(--gradient-glitch);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.glitch-subtitle {
    font-size: 14px;
    color: var(--text-secondary);
    letter-spacing: 4px;
    margin-bottom: 24px;
}

.next-draw {
    background: var(--bg-surface);
    border-radius: 12px;
    padding: 16px;
    display: inline-block;
}

.draw-label {
    font-size: 12px;
    color: var(--text-secondary);
    margin-bottom: 4px;
}

.draw-timer {
    font-family: monospace;
    font-size: 24px;
    color: var(--accent-primary);
}

.token-pots {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin-bottom: 24px;
}

.pot {
    background: var(--bg-surface);
    border-radius: 16px;
    padding: 20px;
    border: 1px solid rgba(255,255,255,0.1);
}

.pot-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
}

.pot-icon {
    width: 32px;
    height: 32px;
    border-radius: 50%;
}

.pot-label {
    font-size: 14px;
    color: var(--text-secondary);
}

.pot-amount {
    font-size: 20px;
    font-weight: 700;
    color: var(--accent-primary);
}

.coming-soon {
    background: var(--bg-surface);
    border-radius: 16px;
    padding: 24px;
    text-align: center;
    margin-top: 24px;
}

.coming-soon h2 {
    color: var(--accent-primary);
    margin-bottom: 8px;
    font-size: 20px;
}

.coming-soon p {
    color: var(--text-secondary);
    margin-bottom: 16px;
    font-size: 14px;
}

.features {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.feature {
    background: rgba(255,255,255,0.05);
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
}

.network-status {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--bg-surface);
    padding: 12px 24px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    border: 1px solid rgba(255,255,255,0.1);
}

.status-icon {
    font-size: 20px;
}

.status-text {
    font-size: 14px;
    color: var(--text-secondary);
}

@media (max-width: 480px) {
    .app-container {
        padding: 16px;
    }
    
    .glitch-title {
        font-size: 36px;
    }
}
</style>

<script>
// Constants
const CRONOS_CHAIN_ID = '0x19';
const CRONOS_RPC = 'https://evm.cronos.org';
const Y2K_TOKEN = '0xB4Df7d2A736Cc391146bB0dF4277E8F68247Ac6d';
const DOJO_TOKEN = '0x6Eb1d264Ceb70Fb38b41893Ac6043087E75c3ae4';
const POT_WALLET = '0x348c2F06C64b4465f90446Fd806aFf3A01220450';

// State management
let state = {
    provider: null,
    signer: null,
    connected: false
};

// Initialize on page load
document.addEventListener('DOMContentLoaded', async () => {
    initializeApp();
    startDrawTimer();
});

async function initializeApp() {
    updateNetworkStatus('Checking wallet connection...');
    
    if (typeof window.ethereum === 'undefined') {
        updateNetworkStatus('‚ö†Ô∏è No Web3 wallet detected');
        return;
    }

    setupWalletListeners();
    setupConnectButton();
    await checkAndUpdateNetwork();
    await updatePotBalances();
}

function setupWalletListeners() {
    if (window.ethereum) {
        window.ethereum.on('chainChanged', (chainId) => {
            window.location.reload();
        });

        window.ethereum.on('accountsChanged', (accounts) => {
            if (accounts.length === 0) {
                state.connected = false;
                updateConnectButton();
                updateNetworkStatus('Wallet disconnected');
            }
        });
    }
}

function setupConnectButton() {
    const connectBtn = document.getElementById('connectBtn');
    connectBtn.addEventListener('click', connectWallet);
}

async function connectWallet() {
    try {
        updateNetworkStatus('Connecting wallet...');
        
        // Request account access
        const accounts = await window.ethereum.request({ 
            method: 'eth_requestAccounts' 
        });
        
        // Check if we're on Cronos network
        const chainId = await window.ethereum.request({ 
            method: 'eth_chainId' 
        });
        
        if (chainId !== CRONOS_CHAIN_ID) {
            await switchToCronos();
        }
        
        // Setup provider and signer
        state.provider = new ethers.providers.Web3Provider(window.ethereum);
        state.signer = state.provider.getSigner();
        state.connected = true;
        
        updateConnectButton(accounts[0]);
        updateNetworkStatus('Connected to Cronos ‚úÖ');
        await updatePotBalances();
        
    } catch (error) {
        console.error('Connection error:', error);
        updateNetworkStatus('‚ö†Ô∏è Connection failed');
    }
}

async function switchToCronos() {
    try {
        await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: CRONOS_CHAIN_ID }],
        });
    } catch (switchError) {
        // This error code indicates that the chain has not been added to MetaMask
        if (switchError.code === 4902) {
            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                        chainId: CRONOS_CHAIN_ID,
                        chainName: 'Cronos Mainnet',
                        nativeCurrency: {
                            name: 'CRO',
                            symbol: 'CRO',
                            decimals: 18
                        },
                        rpcUrls: [CRONOS_RPC],
                        blockExplorerUrls: ['https://cronoscan.com/']
                    }]
                });
            } catch (addError) {
                throw new Error('Failed to add Cronos network');
            }
        }
        throw new Error('Failed to switch to Cronos network');
    }
}

function updateConnectButton(address = null) {
    const connectBtn = document.getElementById('connectBtn');
    if (state.connected && address) {
        connectBtn.classList.add('connected');
        connectBtn.querySelector('.connect-text').textContent = 
            `${address.slice(0, 6)}...${address.slice(-4)}`;
    } else {
        connectBtn.classList.remove('connected');
        connectBtn.querySelector('.connect-text').textContent = 'CONNECT';
    }
}

async function updatePotBalances() {
    try {
        const provider = new ethers.providers.JsonRpcProvider(CRONOS_RPC);
        const abi = ["function balanceOf(address) view returns (uint256)"];
        
        const y2kContract = new ethers.Contract(Y2K_TOKEN, abi, provider);
        const dojoContract = new ethers.Contract(DOJO_TOKEN, abi, provider);
        
        const [y2kBalance, dojoBalance] = await Promise.all([
            y2kContract.balanceOf(POT_WALLET),
            dojoContract.balanceOf(POT_WALLET)
        ]);
        
        document.getElementById('y2kPotAmount').textContent = 
            `${ethers.utils.formatEther(y2kBalance).split('.')[0]} Y2K`;
        document.getElementById('dojoPotAmount').textContent = 
            `${ethers.utils.formatEther(dojoBalance).split('.')[0]} DOJO`;
            
    } catch (error) {
        console.error('Failed to update pot balances:', error);
        document.getElementById('y2kPotAmount').textContent = 'Error loading';
        document.getElementById('dojoPotAmount').textContent = 'Error loading';
    }
}

function startDrawTimer() {
    function updateTimer() {
        const now = new Date();
        const drawTime = new Date();
        drawTime.setUTCHours(24, 0, 0, 0);
        
        if (drawTime <= now) {
            drawTime.setDate(drawTime.getDate() + 1);
        }
        
        const diff = drawTime - now;
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        document.getElementById('drawTimer').textContent = 
            `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }
    
    updateTimer();
    setInterval(updateTimer, 1000);
}

async function checkAndUpdateNetwork() {
    if (!window.ethereum) return;
    
    try {
        const chainId = await window.ethereum.request({ 
            method: 'eth_chainId' 
        });
        
        if (chainId === CRONOS_CHAIN_ID) {
            updateNetworkStatus('Connected to Cronos ‚úÖ');
        } else {
            updateNetworkStatus('Please switch to Cronos network');
        }
    } catch (error) {
        updateNetworkStatus('Network check failed');
    }
}

function updateNetworkStatus(message) {
    const statusText = document.querySelector('.status-text');
    if (statusText) {
        statusText.textContent = message;
    }
}
</script>

</body>
</html>
