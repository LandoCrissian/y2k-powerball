<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quantum Powerball X</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="app-wrapper">
    <!-- Network Indicator -->
    <div class="network-status">
        <div class="status-pill">
            <span class="status-dot"></span>
            <span id="networkName">POLYGON</span>
        </div>
        <div id="walletConnect" class="wallet-pill">
            <span class="status-dot"></span>
            <span>CONNECT</span>
        </div>
    </div>

    <!-- Live Metrics -->
    <div class="metrics-bar">
        <div class="metric">
            <div class="metric-value" id="tvl">$2.4M</div>
            <div class="metric-label">TVL</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="entries">4.2K</div>
            <div class="metric-label">ENTRIES</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="apy">248%</div>
            <div class="metric-label">APY</div>
        </div>
    </div>

    <!-- Main Draw Container -->
    <div class="draw-container">
        <div class="jackpot-card">
            <div class="jackpot-header">
                <h2>MEGA JACKPOT</h2>
                <div class="draw-timer" id="drawTimer">12:14:33</div>
            </div>
            <div class="prize-amount">
                <div class="token-amount">
                    <span id="prizeAmount">1,842,650</span>
                    <span class="token-symbol">MATIC</span>
                </div>
                <div class="usd-value" id="prizeUsd">$2,947,240</div>
            </div>
            <div class="jackpot-stats">
                <div class="stat">
                    <span>WIN ODDS</span>
                    <span id="odds">1:12,482</span>
                </div>
                <div class="stat">
                    <span>ROUND</span>
                    <span id="round">#482</span>
                </div>
            </div>
        </div>

        <!-- Number Selection -->
        <div class="number-selection">
            <div class="selection-header">
                <h3>PICK YOUR NUMBERS</h3>
                <div class="selection-count">
                    <span id="pickedCount">0</span>/6
                </div>
            </div>

            <div class="number-grid" id="numberGrid"></div>

            <div class="selection-tools">
                <button class="tool-btn quick" onclick="quickSelect()">
                    <span>üé≤</span>
                    QUICK PICK
                </button>
                <button class="tool-btn ai" onclick="aiSelect()">
                    <span>ü§ñ</span>
                    AI BOOST
                </button>
                <button class="tool-btn clear" onclick="clearSelection()">
                    <span>üóëÔ∏è</span>
                    CLEAR
                </button>
            </div>
        </div>

        <!-- Entry Controls -->
        <div class="entry-controls">
            <button id="submitEntry" class="entry-btn primary">
                <div class="btn-content">
                    <span>ENTER DRAW</span>
                    <span class="entry-cost">10 MATIC</span>
                </div>
            </button>
            <button id="multiEntry" class="entry-btn secondary">
                <div class="btn-content">
                    <span>MULTI ENTRY</span>
                    <span class="entry-cost">SAVE 20%</span>
                </div>
            </button>
        </div>
    </div>

    <!-- Active Entries -->
    <div class="entries-section">
        <div class="section-header">
            <h3>YOUR ENTRIES</h3>
            <span class="active-count" id="activeCount">0 Active</span>
        </div>
        <div class="entries-list" id="entriesList"></div>
    </div>

    <!-- Previous Draws -->
    <div class="history-section">
        <div class="section-header">
            <h3>PREVIOUS DRAWS</h3>
            <button class="history-btn">VIEW ALL</button>
        </div>
        <div class="history-list" id="historyList"></div>
    </div>
</div>

<style>
:root {
    /* Colors */
    --bg-primary: #08051E;
    --bg-surface: #12103A;
    --accent-primary: #FF3DFF;
    --accent-secondary: #3D8FFF;
    --text-primary: #FFFFFF;
    --text-secondary: rgba(255,255,255,0.7);
    --success: #00FFB2;
    --warning: #FFB800;
    --error: #FF3D3D;
    
    /* Gradients */
    --gradient-primary: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
    --gradient-surface: linear-gradient(180deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
    
    /* Shadows */
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.2);
    --shadow-lg: 0 8px 32px rgba(0,0,0,0.4);
    
    /* Glass Effect */
    --glass-bg: rgba(255,255,255,0.08);
    --glass-border: 1px solid rgba(255,255,255,0.1);
    --glass-radius: 16px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

html {
    background-color: var(--bg-primary);
}

body {
    font-family: 'Space Grotesk', sans-serif;
    color: var(--text-primary);
    background: radial-gradient(circle at top, var(--bg-surface), var(--bg-primary));
    min-height: 100vh;
    padding: 16px;
    -webkit-font-smoothing: antialiased;
}

.app-wrapper {
    max-width: 480px;
    margin: 0 auto;
}

/* Network Status */
.network-status {
    display: flex;
    justify-content: space-between;
    margin-bottom: 24px;
}

.status-pill, .wallet-pill {
    background: var(--glass-bg);
    border: var(--glass-border);
    border-radius: 24px;
    padding: 8px 16px;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.status-pill:active, .wallet-pill:active {
    transform: scale(0.97);
}

.status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--success);
    animation: pulse 2s infinite;
}

/* Metrics Bar */
.metrics-bar {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-bottom: 24px;
}

.metric {
    background: var(--glass-bg);
    border: var(--glass-border);
    border-radius: var(--glass-radius);
    padding: 12px;
    text-align: center;
}

.metric-value {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 4px;
}

.metric-label {
    font-size: 12px;
    color: var(--text-secondary);
}

/* Jackpot Card */
.jackpot-card {
    background: var(--gradient-surface);
    border: var(--glass-border);
    border-radius: var(--glass-radius);
    padding: 24px;
    margin-bottom: 24px;
}

.jackpot-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
}

.draw-timer {
    font-family: 'JetBrains Mono', monospace;
    color: var(--accent-primary);
    font-size: 20px;
    font-weight: 700;
}

.prize-amount {
    text-align: center;
    margin-bottom: 24px;
}

.token-amount {
    font-size: 48px;
    font-weight: 700;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 8px;
}

.token-symbol {
    font-size: 24px;
    margin-left: 8px;
}

.usd-value {
    color: var(--text-secondary);
}

.jackpot-stats {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
}

.stat {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
}

.stat span:first-child {
    font-size: 12px;
    color: var(--text-secondary);
}

/* Number Selection */
.number-selection {
    background: var(--glass-bg);
    border: var(--glass-border);
    border-radius: var(--glass-radius);
    padding: 24px;
    margin-bottom: 24px;
}

.selection-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
}

.selection-count {
    background: rgba(255,255,255,0.1);
    padding: 4px 12px;
    border-radius: 12px;
}

.number-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin-bottom: 24px;
}

.number-btn {
    aspect-ratio: 1;
    border: none;
    background: rgba(255,255,255,0.1);
    color: var(--text-primary);
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.number-btn:active {
    transform: scale(0.95);
}

.number-btn.selected {
    background: var(--gradient-primary);
}

.selection-tools {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
}

.tool-btn {
    border: none;
    background: rgba(255,255,255,0.1);
    color: var(--text-primary);
    padding: 12px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.tool-btn:active {
    transform: scale(0.97);
}

.tool-btn.quick {
    background: var(--accent-secondary);
}

.tool-btn.ai {
    background: var(--accent-primary);
}

/* Entry Controls */
.entry-controls {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-bottom: 24px;
}

.entry-btn {
    border: none;
    padding: 16px;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.entry-btn:active {
    transform: scale(0.97);
}

.entry-btn.primary {
    background: var(--gradient-primary);
    color: var(--text-primary);
}

.entry-btn.secondary {
    background: var(--glass-bg);
    border: var(--glass-border);
    color: var(--text-primary);
}

.btn-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
}

.entry-cost {
    font-size: 12px;
    opacity: 0.7;
}

/* Entries Section */
.entries-section {
    background: var(--glass-bg);
    border: var(--glass-border);
    border-radius: var(--glass-radius);
    padding: 24px;
    margin-bottom: 24px;
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}

.active-count {
    color: var(--text-secondary);
}

.entries-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.entry-item {
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    padding: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Animations */
@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

@keyframes selectPop {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

</style>

<script>
// State Management
const state = {
    selectedNumbers: new Set(),
    maxNumbers: 6,
    currentJackpot: 1842650,
    entries: [],
    ticketPrice: 10,
    timer: null
};

// Initialize App
document.addEventListener('DOMContentLoaded', () => {
    initializeNumberGrid();
    startDrawTimer();
    setupEventListeners();
    loadUserEntries();
});

// Number Grid Initialization
function initializeNumberGrid() {
    const grid = document.getElementById('numberGrid');
    for (let i = 1; i <= 49; i++) {
        const btn = document.createElement('button');
        btn.className = 'number-btn';
        btn.textContent = i;
        btn.addEventListener('click', () => toggleNumber(i, btn));
        grid.appendChild(btn);
    }
}

// Number Selection Logic
function toggleNumber(num, btn) {
    if (btn.classList.contains('selected')) {
        state.selectedNumbers.delete(num);
        btn.classList.remove('selected');
    } else if (state.selectedNumbers.size < state.maxNumbers) {
        state.selectedNumbers.add(num);
        btn.classList.add('selected');
        
        // Add selection animation
        btn.style.animation = 'none';
        btn.offsetHeight; // Trigger reflow
        btn.style.animation = 'selectPop 0.3s ease';
    }
    updateSelectionCount();
}

// Update Selection Counter
function updateSelectionCount() {
    const counter = document.getElementById('pickedCount');
    counter.textContent = state.selectedNumbers.size;
}

// Quick Select
function quickSelect() {
    clearSelection();
    while (state.selectedNumbers.size < state.maxNumbers) {
        const num = Math.floor(Math.random() * 49) + 1;
        if (!state.selectedNumbers.has(num)) {
            state.selectedNumbers.add(num);
            document.querySelectorAll('.number-btn')[num-1].classList.add('selected');
        }
    }
    updateSelectionCount();
}

// AI Select (Premium Feature)
function aiSelect() {
    // Simulate AI-powered selection with weighted probabilities
    const weights = new Array(49).fill(0).map(() => Math.random() * 0.5 + 0.5);
    clearSelection();
    
    for (let i = 0; i < state.maxNumbers; i++) {
        let maxWeight = -1;
        let selectedNum = -1;
        
        weights.forEach((weight, index) => {
            if (weight > maxWeight && !state.selectedNumbers.has(index + 1)) {
                maxWeight = weight;
                selectedNum = index + 1;
            }
        });
        
        state.selectedNumbers.add(selectedNum);
        document.querySelectorAll('.number-btn')[selectedNum-1].classList.add('selected');
    }
    updateSelectionCount();
}

// Clear Selection
function clearSelection() {
    state.selectedNumbers.clear();
    document.querySelectorAll('.number-btn').forEach(btn => {
        btn.classList.remove('selected');
    });
    updateSelectionCount();
}

// Draw Timer
function startDrawTimer() {
    const timerElement = document.getElementById('drawTimer');
    let timeLeft = 12 * 3600; // 12 hours in seconds
    
    state.timer = setInterval(() => {
        const hours = Math.floor(timeLeft / 3600);
        const minutes = Math.floor((timeLeft % 3600) / 60);
        const seconds = timeLeft % 60;
        
        timerElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        
        if (timeLeft <= 0) {
            clearInterval(state.timer);
            executeDraw();
        }
        timeLeft--;
    }, 1000);
}

// Execute Draw
function executeDraw() {
    // Simulate blockchain confirmation
    setTimeout(() => {
        const winningNumbers = new Array(6).fill(0).map(() => Math.floor(Math.random() * 49) + 1);
        checkWinners(winningNumbers);
        resetDraw();
    }, 2000);
}

// Check Winners
function checkWinners(winningNumbers) {
    state.entries.forEach(entry => {
        const matches = entry.numbers.filter(num => winningNumbers.includes(num)).length;
        if (matches >= 3) {
            notifyWinner(entry, matches);
        }
    });
}

// Submit Entry
function submitEntry() {
    if (state.selectedNumbers.size !== state.maxNumbers) {
        showNotification('Please select 6 numbers', 'warning');
        return;
    }
    
    const entry = {
        id: Date.now(),
        numbers: Array.from(state.selectedNumbers).sort((a, b) => a - b),
        timestamp: new Date().toISOString()
    };
    
    state.entries.push(entry);
    addEntryToUI(entry);
    clearSelection();
    showNotification('Entry submitted successfully!', 'success');
}

// Add Entry to UI
function addEntryToUI(entry) {
    const entriesList = document.getElementById('entriesList');
    const entryElement = document.createElement('div');
    entryElement.className = 'entry-item';
    entryElement.innerHTML = `
        <div class="entry-numbers">
            ${entry.numbers.map(n => `<span class="number">${n}</span>`).join(' ')}
        </div>
        <div class="entry-timestamp">${new Date(entry.timestamp).toLocaleTimeString()}</div>
    `;
    entriesList.prepend(entryElement);
    
    // Update active count
    document.getElementById('activeCount').textContent = `${state.entries.length} Active`;
}

// Notifications
function showNotification(message, type = 'info') {
    // Create notification element
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    
    // Add to document
    document.body.appendChild(notification);
    
    // Remove after delay
    setTimeout(() => {
        notification.remove();
    }, 3000);
}

// Setup Event Listeners
function setupEventListeners() {
    document.getElementById('submitEntry').addEventListener('click', submitEntry);
    document.getElementById('multiEntry').addEventListener('click', () => {
        showNotification('Multi-entry feature coming soon!', 'info');
    });
    
    document.getElementById('walletConnect').addEventListener('click', async () => {
        try {
            // Simulated wallet connection
            await new Promise(resolve => setTimeout(resolve, 1000));
            document.getElementById('walletConnect').querySelector('span:last-child').textContent = '0x1234...5678';
            showNotification('Wallet connected successfully!', 'success');
        } catch (error) {
            showNotification('Failed to connect wallet', 'error');
        }
    });
}

// Load User Entries
function loadUserEntries() {
    // Simulate loading existing entries
    const mockEntries = [
        {
            id: Date.now() - 1000,
            numbers: [7, 13, 24, 31, 42, 48],
            timestamp: new Date(Date.now() - 1000000).toISOString()
        },
        {
            id: Date.now() - 2000,
            numbers: [3, 11, 19, 27, 35, 44],
            timestamp: new Date(Date.now() - 2000000).toISOString()
        }
    ];
    
    mockEntries.forEach(entry => {
        state.entries.push(entry);
        addEntryToUI(entry);
    });
}
</script>
</html>
