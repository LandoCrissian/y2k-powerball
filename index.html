        </div>

        <!-- Purchase Section -->
        <div class="purchase-section">
            <div class="price-info">

            </div>
            
            <div class="distribution-info">
                <div class="distribution-row">
                    <span>üéÆ Rewards Pool (45%)</span>
                    <span>22.5 CRO</span>
                </div>
                <div class="distribution-row">
                    <span>üîÑ Token Buyback (45%)</span>
                    <span>22.5 CRO</span>
                </div>
                <div class="distribution-row">
                    <span>üíß Liquidity (5%)</span>
                    <span>2.5 CRO</span>
                </div>
                <div class="distribution-row">
                    <span>üî• Burn (5%)</span>
                    <span>2.5 CRO</span>

            <button id="purchaseBtn" class="purchase-btn" disabled>

        <!-- Your Tickets -->

            <h2>YOUR TICKETS</h2>

        </div>
    </div>

<style>
:root {
    --primary: #7C3AED;
    --secondary: #3B82F6;
    --accent: #00FFE1;
    --background: #0A0F1C;
    --surface: #1A1F2E;
    --text: #FFFFFF;
    --text-secondary: #94A3B8;
    --success: #10B981;
    --warning: #F59E0B;
    --error: #EF4444;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

html {
    background-color: var(--background);
}

body {
    font-family: 'Space Grotesk', sans-serif;
    color: var(--text);
    min-height: 100vh;
    padding: 16px;
    -webkit-font-smoothing: antialiased;
}

.app-container {
    max-width: 480px;
    margin: 0 auto;
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 24px;
}

.token-images {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-bottom: 16px;
}

.token-logo {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    object-fit: cover;
}

.header h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 28px;
    background: linear-gradient(to right, var(--accent), var(--primary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 16px;
}

.next-draw {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
}

.timer {
    font-family: 'JetBrains Mono', monospace;
    font-size: 24px;
    color: var(--accent);
}

/* Prize Pools */
.prize-pools {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin-bottom: 24px;
}

.pool {
    background: var(--surface);
    padding: 16px;
    border-radius: 12px;
    text-align: center;
}

.pool-header {
    font-size: 14px;
    color: var(--text-secondary);
    margin-bottom: 8px;
}

.pool-amount {
    font-size: 18px;
    font-weight: 700;
    color: var(--accent);
}

/* Number Selection */
.number-selection {
    background: var(--surface);
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 24px;
}

.number-selection h2 {
    font-size: 18px;
    margin-bottom: 8px;
}

.selection-info {
    color: var(--text-secondary);
    font-size: 14px;
    margin-bottom: 16px;
}

.number-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin-bottom: 16px;
}

.number-btn {
    aspect-ratio: 1;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    color: var(--text);
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.number-btn.selected {
    background: var(--primary);
    color: white;
}

.number-btn:active {
    transform: scale(0.95);
}

.selection-tools {
    display: flex;
    gap: 12px;
    margin-bottom: 16px;
}

.tool-btn {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1);
    color: var(--text);
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.tool-btn:active {
    transform: scale(0.95);
}

.selected-numbers {
    display: flex;
    gap: 8px;
    justify-content: center;
}

.number-slot {
    width: 40px;
    height: 40px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'JetBrains Mono', monospace;
}

/* Purchase Section */
.purchase-section {
    background: var(--surface);
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 24px;
}

.price-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
    padding-bottom: 16px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.price {
    font-size: 24px;
    font-weight: 700;
    color: var(--accent);
}

.distribution-info {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 16px;
}

.distribution-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
    font-size: 14px;
}

.distribution-row:last-child {
    margin-bottom: 0;
}

.purchase-btn {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: var(--text);
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
}

.purchase-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.purchase-btn:not(:disabled):active {
    transform: scale(0.98);
}

/* Tickets Section */
.tickets-section {
    background: var(--surface);
    border-radius: 16px;
    padding: 24px;
}

.tickets-section h2 {
    font-size: 18px;
    margin-bottom: 16px;
}

.tickets-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.ticket-item {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    padding: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.ticket-numbers {
    display: flex;
    gap: 8px;
}

.ticket-number {
    width: 32px;
    height: 32px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'JetBrains Mono', monospace;
    font-size: 14px;
}

.ticket-date {
    font-size: 12px;
    color: var(--text-secondary);
}

/* Notifications */
.notification {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    border-radius: 12px;
    background: var(--surface);
    color: var(--text);
    font-size: 14px;
    animation: slideUp 0.3s ease;
    z-index: 1000;
}

@keyframes slideUp {
    from { transform: translate(-50%, 100%); opacity: 0; }
    to { transform: translate(-50%, 0); opacity: 1; }
}
</style>

<script>
// Firebase Configuration
const firebaseConfig = {
    // Add your Firebase config here
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Constants
const TICKET_PRICE = 50; // CRO
const MAX_NUMBERS = 6;
const NUMBER_RANGE = 49;

// State
let state = {
    selectedNumbers: new Set(),
    userTickets: [],
    pools: {
        y2k: 0,
        dojo: 0
    }
};

// Initialize app
document.addEventListener('DOMContentLoaded', () => {
    initializeNumberGrid();
    startDrawTimer();
    setupEventListeners();
    loadUserTickets();
    loadPoolData();
});

// Initialize number grid
function initializeNumberGrid() {
    const grid = document.getElementById('numberGrid');
    for (let i = 1; i <= NUMBER_RANGE; i++) {
        const button = document.createElement('button');
        button.className = 'number-btn';
        button.textContent = i;
        button.addEventListener('click', () => toggleNumber(i));
        grid.appendChild(button);
    }
}

// Toggle number selection
function toggleNumber(number) {
    const button = document.querySelector(`.number-btn:nth-child(${number})`);
    
    if (state.selectedNumbers.has(number)) {
        state.selectedNumbers.delete(number);
        button.classList.remove('selected');
    } else if (state.selectedNumbers.size < MAX_NUMBERS) {
        state.selectedNumbers.add(number);
        button.classList.add('selected');
    }
    
    updateSelectedNumbersDisplay();
    updatePurchaseButton();
}

// Update selected numbers display
function updateSelectedNumbersDisplay() {
    const slots = document.querySelectorAll('.number-slot');
    const numbers = Array.from(state.selectedNumbers).sort((a, b) => a - b);
    
    slots.forEach((slot, index) => {
        slot.textContent = numbers[index] || '--';
    });
}

// Quick pick numbers
function quickPick() {
    clearSelection();
    while (state.selectedNumbers.size < MAX_NUMBERS) {
        const number = Math.floor(Math.random() * NUMBER_RANGE) + 1;
        if (!state.selectedNumbers.has(number)) {
            state.selectedNumbers.add(number);
            document.querySelector(`.number-btn:nth-child(${number})`).classList.add('selected');
        }
    }
    updateSelectedNumbersDisplay();
    updatePurchaseButton();
}

// Clear selection
function clearSelection() {
    state.selectedNumbers.clear();
    document.querySelectorAll('.number-btn').forEach(btn => btn.classList.remove('selected'));
    updateSelectedNumbersDisplay();
    updatePurchaseButton();
}

// Update purchase button state
function updatePurchaseButton() {
    const purchaseBtn = document.getElementById('purchaseBtn');
    purchaseBtn.disabled = state.selectedNumbers.size !== MAX_NUMBERS;
}

// Purchase ticket
async function purchaseTicket() {
    try {
        const numbers = Array.from(state.selectedNumbers).sort((a, b) => a - b);
        const ticket = {
            numbers,
            purchaseDate: new Date().toISOString(),
            drawDate: getNextDrawDate(),
            userId: 'user123' // Replace with actual user ID
        };

        await db.collection('tickets').add(ticket);
        
        // Update pools
        const rewardsAmount = TICKET_PRICE * 0.45;
        const poolUpdate = rewardsAmount / 2;
        
        await db.collection('pools').doc('current').update({
            y2k: firebase.firestore.FieldValue.increment(poolUpdate),
            dojo: firebase.firestore.FieldValue.increment(poolUpdate)
        });

        clearSelection();
        loadUserTickets();
        loadPoolData();
        showNotification('Ticket purchased successfully!', 'success');
    } catch (error) {
        console.error('Purchase error:', error);
        showNotification('Failed to purchase ticket', 'error');
    }
}

// Load user tickets
async function loadUserTickets() {
    try {
        const snapshot = await db.collection('tickets')
            .where('userId', '==', 'user123') // Replace with actual user ID
            .orderBy('purchaseDate', 'desc')
            .limit(10)
            .get();

        const ticketsList = document.getElementById('ticketsList');
        ticketsList.innerHTML = '';

        snapshot.forEach(doc => {
            const ticket = doc.data();
            const ticketElement = document.createElement('div');
            ticketElement.className = 'ticket-item';
            ticketElement.innerHTML = `
                <div class="ticket-numbers">
                    ${ticket.numbers.map(n => `
                        <div class="ticket-number">${String(n).padStart(2, '0')}</div>
                    `).join('')}
                </div>
                <div class="ticket-date">${new Date(ticket.purchaseDate).toLocaleDateString()}</div>
            `;
            ticketsList.appendChild(ticketElement);
        });
    } catch (error) {
        console.error('Error loading tickets:', error);
    }
}

// Load pool data
async function loadPoolData() {
    try {
        const doc = await db.collection('pools').doc('current').get();
        if (doc.exists) {
            const data = doc.data();
            document.getElementById('y2kPool').textContent = `${numberWithCommas(data.y2k)} Y2K`;
            document.getElementById('dojoPool').textContent = `${numberWithCommas(data.dojo)} DOJO`;
            state.pools = data;
        }
    } catch (error) {
        console.error('Error loading pool data:', error);
    }
}

// Start draw timer
function startDrawTimer() {
    function updateTimer() {
        const now = new Date();
        const nextDraw = getNextDrawDate();
        const timeLeft = nextDraw - now;
        
        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        
        document.getElementById('drawTimer').textContent = 
            `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }
    
    updateTimer();
    setInterval(updateTimer, 1000);
}

// Get next draw date
function getNextDrawDate() {
    const now = new Date();
    const nextDraw = new Date();
    nextDraw.setHours(24, 0, 0, 0);
    if (nextDraw <= now) {
        nextDraw.setDate(nextDraw.getDate() + 1);
    }
    return nextDraw;
}

// Setup event listeners
function setupEventListeners() {
    document.getElementById('quickPickBtn').addEventListener('click', quickPick);
    document.getElementById('clearBtn').addEventListener('click', clearSelection);
    document.getElementById('purchaseBtn').addEventListener('click', purchaseTicket);
}

// Utility functions
function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}
</script>
</html>
