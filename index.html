<style>

/* Animations */

<script>
// State Management
let state = {
    selectedNumbers: new Set(),
    maxNumbers: 6,
    entries: [],
    ticketPrice: 5, // CRO
    timer: null,
    connected: false,
    contract: null
};

// Initialize App
document.addEventListener('DOMContentLoaded', () => {
    initializeUI();
    startDrawTimer();
    setupEventListeners();
    initializeWallet();
});

// Initialize UI
function initializeUI() {
    initializeNumberGrid();
    initializeLocalStorage();
}

// Initialize Number Grid
function initializeNumberGrid() {
    const grid = document.getElementById('numberGrid');
    for (let i = 1; i <= 49; i++) {
        const btn = document.createElement('button');
        btn.className = 'number-btn';
        btn.textContent = i;
        btn.addEventListener('click', () => toggleNumber(i, btn));
        grid.appendChild(btn);
    }
}

// Initialize Local Storage
function initializeLocalStorage() {
    const storedEntries = localStorage.getItem('cronosLotteryEntries');
    if (storedEntries) {
        state.entries = JSON.parse(storedEntries);
        state.entries.forEach(entry => addEntryToUI(entry));
    }
}

// Toggle Number Selection
function toggleNumber(num, btn) {
    if (!state.connected) {
        showNotification('Please connect your wallet first', 'warning');
        return;
    }

    if (btn.classList.contains('selected')) {
        state.selectedNumbers.delete(num);
        btn.classList.remove('selected');
    } else if (state.selectedNumbers.size < state.maxNumbers) {
        state.selectedNumbers.add(num);
        btn.classList.add('selected');
        btn.style.animation = 'none';
        btn.offsetHeight;
        btn.style.animation = 'selectPop 0.3s ease';
    }
    updateSelectionCount();
}

// Update Selection Counter
function updateSelectionCount() {
    const counter = document.getElementById('pickedCount');
    counter.textContent = state.selectedNumbers.size;
}

// Quick Select
function quickSelect() {
    if (!state.connected) {
        showNotification('Please connect your wallet first', 'warning');
        return;
    }

    clearSelection();
    while (state.selectedNumbers.size < state.maxNumbers) {
        const num = Math.floor(Math.random() * 49) + 1;
        if (!state.selectedNumbers.has(num)) {
            state.selectedNumbers.add(num);
            document.querySelectorAll('.number-btn')[num-1].classList.add('selected');
        }
    }
    updateSelectionCount();
}

// AI Select
function aiSelect() {
    if (!state.connected) {
        showNotification('Please connect your wallet first', 'warning');
        return;
    }

    // Premium feature notification
    showNotification('AI Boost requires Premium subscription', 'warning');
}

// Clear Selection
function clearSelection() {
    state.selectedNumbers.clear();
    document.querySelectorAll('.number-btn').forEach(btn => {
        btn.classList.remove('selected');
    });
    updateSelectionCount();
}

// Start Draw Timer
function startDrawTimer() {
    const timerElement = document.getElementById('drawTimer');
    const getNextDrawTime = () => {
        const now = new Date();
        const nextDraw = new Date();
        nextDraw.setHours(24, 0, 0, 0); // Next draw at midnight
        return Math.floor((nextDraw - now) / 1000);
    };

    let timeLeft = getNextDrawTime();
    
    state.timer = setInterval(() => {
        const hours = Math.floor(timeLeft / 3600);
        const minutes = Math.floor((timeLeft % 3600) / 60);
        const seconds = timeLeft % 60;
        
        timerElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        
        if (timeLeft <= 0) {
            clearInterval(state.timer);
            executeDraw();
            timeLeft = getNextDrawTime();
        }
        timeLeft--;
    }, 1000);
}

// Execute Draw
async function executeDraw() {
    if (!state.contract) return;
    
    try {
        showNotification('Drawing numbers...', 'info');
        // Simulate contract interaction
        await new Promise(resolve => setTimeout(resolve, 2000));
        showNotification('Draw completed!', 'success');
        startDrawTimer();
    } catch (error) {
        showNotification('Draw failed. Please try again.', 'error');
    }
}

// Submit Entry
async function submitEntry() {
    if (!state.connected) {
        showNotification('Please connect your wallet first', 'warning');
        return;
    }

    if (state.selectedNumbers.size !== state.maxNumbers) {
        showNotification('Please select 6 numbers', 'warning');
        return;
    }
    
    try {
        showNotification('Processing entry...', 'info');
        // Simulate contract interaction
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        const entry = {
            id: Date.now(),
            numbers: Array.from(state.selectedNumbers).sort((a, b) => a - b),
            timestamp: new Date().toISOString()
        };
        
        state.entries.push(entry);
        addEntryToUI(entry);
        saveToLocalStorage();
        clearSelection();
        showNotification('Entry submitted successfully!', 'success');
    } catch (error) {
        showNotification('Transaction failed. Please try again.', 'error');
    }
}

// Add Entry to UI
function addEntryToUI(entry) {
    const entriesList = document.getElementById('entriesList');
    const entryElement = document.createElement('div');
    entryElement.className = 'entry-item';
    entryElement.innerHTML = `
        <div class="entry-numbers">
            ${entry.numbers.map(n => `<span class="number">${String(n).padStart(2, '0')}</span>`).join('')}
        </div>
        <div class="entry-timestamp">${new Date(entry.timestamp).toLocaleTimeString()}</div>
    `;
    entriesList.prepend(entryElement);
    
    document.getElementById('activeCount').textContent = `${state.entries.length} Active`;
}

// Save to Local Storage
function saveToLocalStorage() {
    localStorage.setItem('cronosLotteryEntries', JSON.stringify(state.entries));
}

// Show Notification
function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.remove();
    }, 3000);
}

// Initialize Wallet Connection
async function initializeWallet() {
    const connectBtn = document.getElementById('walletConnect');
    
    connectBtn.addEventListener('click', async () => {
        if (state.connected) return;
        
        try {
            showNotification('Connecting to Cronos...', 'info');
            // Simulate wallet connection
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            state.connected = true;
            connectBtn.querySelector('span:last-child').textContent = '0x7C3...F6B2';
            showNotification('Wallet connected successfully!', 'success');
        } catch (error) {
            showNotification('Failed to connect wallet', 'error');
        }
    });
}

// Setup Event Listeners
function setupEventListeners() {
    document.getElementById('submitEntry').addEventListener('click', submitEntry);
    document.getElementById('multiEntry').addEventListener('click', () => {
        if (!state.connected) {
            showNotification('Please connect your wallet first', 'warning');
            return;
        }
        showNotification('Multi-entry feature coming soon!', 'info');
    });
}

    const now = new Date();

    nextDraw.setHours(24, 0, 0, 0); // Midnight UTC
    return Math.floor((nextDraw - now) / 1000);

  let timeLeft = getNextDrawTime();

  setInterval(() => {

    const seconds = timeLeft % 60;

    timerElement.textContent = 
      `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    
    timeLeft--;
    if (timeLeft <= 0) {
      timeLeft = getNextDrawTime();

// Initialize Glitchball Timer on Load
document.addEventListener('DOMContentLoaded', startDrawTimer);
</script>
