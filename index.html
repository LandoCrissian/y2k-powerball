<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y2K Powerball</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
    }
    .number-box {
      width: 3rem;
      height: 3rem;
      background: #111;
      border: 2px solid #444;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .number-box:hover {
      background-color: #222;
      border-color: #666;
    }
    .number-box.selected {
      background-color: #ff00aa;
      color: #fff;
      border: 2px solid white;
      font-weight: bold;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="p-6">

  <div class="max-w-4xl mx-auto space-y-10">

    <!-- HEADER -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-purple-500 tracking-tight">🎯 Y2K POWERBALL</h1>
      <p class="text-sm text-zinc-400 italic">Buy with CRO. Win with Y2K. Every week.</p>
    </div>

    <!-- JACKPOT -->
    <div class="bg-gradient-to-r from-yellow-400/20 via-pink-500/10 to-purple-500/20 p-6 rounded-xl text-center shadow-lg border border-zinc-700">
      <p class="text-lg">💰 Current Jackpot:</p>
      <p id="jackpotAmount" class="text-3xl font-bold text-green-400 animate-pulse drop-shadow-md">2,000,000 Y2K</p>
      <p id="drawCountdown" class="text-sm mt-2 text-gray-400">Next draw in: --:--:--</p>
    </div>

    <!-- PICK NUMBERS -->
    <div class="bg-black/40 p-5 rounded-xl shadow-inner border border-zinc-700">
      <h2 class="text-lg font-semibold text-pink-300 mb-3">🎟️ Select 5 Numbers (1–69)</h2>
      <div class="grid grid-cols-10 gap-2 max-h-[300px] overflow-y-auto" id="numberGrid"></div>

      <div class="flex gap-4 mt-6">
        <button onclick="quickPick()" class="bg-gradient-to-br from-blue-500 to-indigo-700 text-white px-5 py-2 rounded-xl font-bold shadow-md hover:scale-105 transition-all duration-200">🎲 Quick Pick</button>
        <button onclick="submitTicket()" class="bg-gradient-to-br from-green-400 to-green-700 text-white px-5 py-2 rounded-xl font-bold shadow-md hover:scale-105 transition-all duration-200">💸 Buy Ticket (100 CRO)</button>
      </div>
      <p id="errorMsg" class="text-red-400 mt-3"></p>
    </div>

    <!-- TICKET HISTORY -->
    <div class="bg-zinc-900 p-6 rounded-xl border border-zinc-800">
      <h2 class="text-xl font-semibold mb-4 text-white">🧾 Your Entries</h2>
      <div id="ticketHistory" class="space-y-2 text-sm text-gray-300">Connect wallet to view past tickets.</div>
    </div>

    <!-- DRAW HISTORY -->
    <div class="bg-zinc-800 p-6 rounded-xl border border-zinc-700">
      <h2 class="text-xl font-semibold mb-4 text-white">🏆 Past Draws</h2>
      <ul id="pastDraws" class="space-y-2">
        <li class="bg-black/30 rounded-lg p-3 shadow-sm border border-zinc-700 text-sm">
          <span class="font-bold text-yellow-300">Week 24:</span>
          🎱 03 - 17 - 22 - 41 - 59 
          <span class="text-red-400 font-semibold">→ No Winner (Jackpot Rolled)</span>
        </li>
      </ul>
    </div>
  </div>

  <script>
    const selectedNumbers = new Set();

    function createNumberGrid() {
      const grid = document.getElementById('numberGrid');
      for (let i = 1; i <= 69; i++) {
        const btn = document.createElement('div');
        btn.className = 'number-box';
        btn.textContent = i;
        btn.onclick = () => toggleNumber(i, btn);
        grid.appendChild(btn);
      }
    }

    function toggleNumber(num, element) {
      if (selectedNumbers.has(num)) {
        selectedNumbers.delete(num);
        element.classList.remove('selected');
      } else {
        if (selectedNumbers.size >= 5) return;
        selectedNumbers.add(num);
        element.classList.add('selected');
      }
    }

    function quickPick() {
      selectedNumbers.clear();
      document.querySelectorAll('.number-box').forEach(b => b.classList.remove('selected'));
      while (selectedNumbers.size < 5) {
        const rand = Math.floor(Math.random() * 69) + 1;
        selectedNumbers.add(rand);
      }
      selectedNumbers.forEach(num => {
        const boxes = document.querySelectorAll('.number-box');
        boxes[num - 1].classList.add('selected');
      });
    }

    function submitTicket() {
      const err = document.getElementById("errorMsg");
      if (selectedNumbers.size !== 5) {
        err.textContent = "❌ You must select exactly 5 numbers.";
        return;
      }

      const numbers = Array.from(selectedNumbers).sort((a, b) => a - b);
      err.textContent = "";

      // Replace this with real payment + Firebase logic
      alert(`✅ Ticket submitted: ${numbers.join(" - ")}\n100 CRO deducted.`);
    }

    createNumberGrid();
  </script>
</body>
</html>
