<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>GL1TCHBALL</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* === ROOT THEME === */
    :root {
      --bg: #05010e;
      --surface: #12042b;
      --accent-glitch: #ff00c8;
      --accent-alt: #00ffe1;
      --text: #fff;
      --text-muted: rgba(255,255,255,0.6);
      --error: #ff3d3d;
      --glow: 0 0 20px rgba(255,0,255,0.4);
    }

    /* === BASE === */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }
    .wrapper {
      max-width: 480px;
      margin: auto;
    }

    /* === HEADER === */
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .header h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, var(--accent-glitch), var(--accent-alt));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: var(--glow);
    }

    /* === DRAW TIMER === */
    .draw-timer {
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      color: var(--accent-glitch);
      font-size: 20px;
      margin-bottom: 24px;
    }

    /* === NUMBER PICKER === */
    .number-picker {
      background: var(--surface);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 24px;
    }
    .number-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }
    .number-btn {
      aspect-ratio: 1;
      border: none;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      color: white;
      font-size: 16px;
      transition: 0.2s;
      cursor: pointer;
    }
    .number-btn.selected {
      background: linear-gradient(145deg, var(--accent-glitch), var(--accent-alt));
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* === ENTRY ACTIONS === */
    .actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    .action-btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      background: var(--accent-glitch);
      border: none;
      font-weight: bold;
      cursor: pointer;
      color: black;
      text-shadow: 0 0 2px white;
    }

    /* === ENTRY HISTORY === */
    .entries {
      background: var(--surface);
      border-radius: 16px;
      padding: 20px;
      margin-top: 32px;
    }
    .entry {
      background: rgba(255,255,255,0.05);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 8px;
      font-size: 14px;
    }

    /* === NOTIFICATIONS === */
    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent-alt);
      color: black;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0,255,225,0.3);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <!-- HEADER -->
    <div class="header">
      <h1>GL1TCHBALL</h1>
    </div>

    <!-- DRAW TIMER -->
    <div class="draw-timer" id="drawTimer">12:00:00</div>

    <!-- NUMBER PICKER -->
    <div class="number-picker">
      <div class="number-grid" id="numberGrid"></div>
      <div class="actions">
        <button class="action-btn" onclick="quickPick()">ðŸŽ² QUICK</button>
        <button class="action-btn" onclick="submitEntry()">âœ… SUBMIT</button>
      </div>
    </div>

    <!-- USER ENTRIES -->
    <div class="entries">
      <h3 style="margin-bottom: 12px;">Your Entries</h3>
      <div id="entryList"></div>
    </div>

  </div>

  <script>
    const state = {
      selected: new Set(),
      max: 6,
      entries: [],
      timer: null,
    };

    // INIT
    document.addEventListener("DOMContentLoaded", () => {
      buildNumberGrid();
      startTimer();
    });

    // DRAW TIMER
    function startTimer() {
      const timerEl = document.getElementById("drawTimer");
      let time = 43200; // 12 hours

      state.timer = setInterval(() => {
        let hrs = String(Math.floor(time / 3600)).padStart(2, '0');
        let min = String(Math.floor((time % 3600) / 60)).padStart(2, '0');
        let sec = String(time % 60).padStart(2, '0');
        timerEl.textContent = `${hrs}:${min}:${sec}`;
        if (--time < 0) clearInterval(state.timer);
      }, 1000);
    }

    // BUILD GRID
    function buildNumberGrid() {
      const grid = document.getElementById("numberGrid");
      for (let i = 1; i <= 49; i++) {
        const btn = document.createElement("button");
        btn.className = "number-btn";
        btn.textContent = i;
        btn.onclick = () => toggleNumber(i, btn);
        grid.appendChild(btn);
      }
    }

    // TOGGLE SELECTION
    function toggleNumber(num, btn) {
      if (state.selected.has(num)) {
        state.selected.delete(num);
        btn.classList.remove("selected");
      } else if (state.selected.size < state.max) {
        state.selected.add(num);
        btn.classList.add("selected");
      }
    }

    // QUICK PICK
    function quickPick() {
      clearSelection();
      while (state.selected.size < state.max) {
        const n = Math.floor(Math.random() * 49) + 1;
        if (!state.selected.has(n)) {
          state.selected.add(n);
          document.querySelectorAll(".number-btn")[n - 1].classList.add("selected");
        }
      }
    }

    // CLEAR
    function clearSelection() {
      state.selected.clear();
      document.querySelectorAll(".number-btn").forEach(b => b.classList.remove("selected"));
    }

    // SUBMIT ENTRY
    function submitEntry() {
      if (state.selected.size !== state.max) {
        notify("Pick 6 numbers", "error");
        return;
      }
      const nums = [...state.selected].sort((a, b) => a - b);
      state.entries.push(nums);
      renderEntry(nums);
      clearSelection();
      notify("Entry submitted!", "success");
    }

    // RENDER ENTRY
    function renderEntry(nums) {
      const list = document.getElementById("entryList");
      const item = document.createElement("div");
      item.className = "entry";
      item.textContent = nums.join(" â€¢ ");
      list.prepend(item);
    }

    // NOTIFY
    function notify(msg, type) {
      const note = document.createElement("div");
      note.className = "notification";
      note.textContent = msg;
      document.body.appendChild(note);
      setTimeout(() => note.remove(), 3000);
    }
  </script>
</body>
</html>
