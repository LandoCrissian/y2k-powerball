<!DOCTYPE html>

<head>

<body>

<div class="app-container">
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="network">
            <span class="pulse"></span>
            CRONOS MAINNET
        </div>
        <div class="wallet" id="walletTrigger">
  <span class="pulse"></span>
  <span id="walletDisplay">CONNECT</span>
</div>

    <!-- Header -->

        <div class="logo">
            <h1>Y2K POWERBALL</h1>
            <div class="version">v2.1</div>
        </div>
        <div class="stats">
            <div class="balance">
                <span class="label">BALANCE</span>
                <span class="amount" id="balance">--</span>
                <span class="currency">CRO</span>
            </div>
        </div>
    </header>

    <!-- Jackpot Display -->
    <section class="jackpot">
        <div class="jackpot-inner">
            <div class="jackpot-header">
                <span>CURRENT JACKPOT</span>
                <div id="timer" class="timer">23:59:59</div>
            </div>
            
            <!-- 💰 Jackpot Area -->
<div class="jackpot-amount" id="jackpotAmountY2K">
  <span class="currency">Y2K</span>
  <span class="amount" id="y2kBalance">--</span>
</div>

<div class="jackpot-subline">
  <span class="text-dim">Pool funded by</span>
  <strong id="jackpotCRO">-- CRO</strong>
</div>
            <div class="jackpot-stats">
                <div>
                    <span class="value" id="entryCount">--</span>
                    <span class="label">ENTRIES</span>
                </div>
                <div>
                    <span class="value">5</span>
                    <span class="label">WINNERS</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Number Picker -->
    <section class="number-picker">
        <h2>PICK YOUR NUMBERS</h2>
        <div class="grid" id="numberGrid"></div>
        <div class="picker-actions">
            <button onclick="quickPick()" class="btn secondary">
                <span>QUICK PICK</span>
            </button>
            <button onclick="clearPicks()" class="btn danger">
                <span>CLEAR</span>
            </button>
        </div>
    </section>

    <!-- Entry Actions -->
    <section class="entry-actions">
        <button class="btn primary" id="buyButton">
            <span>BUY ENTRY</span>

        </button>
        <button class="btn secondary" id="freeButton">
            <span>FREE ENTRY</span>
            <small id="freeCount">5 LEFT</small>
        </button>
    </section>

    <!-- Recent Entries -->
    <section class="entries">
        <h2>YOUR ENTRIES</h2>
        <div class="entry-grid" id="entryGrid"></div>
    </section>

    <!-- Leaderboard -->
    <section class="leaderboard">
        <h2>TOP PLAYERS</h2>
        <div class="leaderboard-list" id="leaderboard"></div>
    </section>
</div>

<style>
:root {
    --primary: #00ffe1;
    --secondary: #ff00f7;
    --accent: #6e56cf;
    --background: #030014;
    --surface: #0a0a23;
    --text: #ffffff;
    --text-dim: rgba(255,255,255,0.7);
    --danger: #ff4747;
    --success: #00ff9d;
    --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    background-color: var(--background);
}

body {
    font-family: 'Inter', sans-serif;
    color: var(--text);
    line-height: 1.5;
    background: radial-gradient(circle at top, var(--surface), var(--background));
    min-height: 100vh;
}

.app-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 16px;
}

/* Status Bar */
.status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 12px;
    margin-bottom: 24px;
}

.pulse {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--primary);
    margin-right: 8px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

/* Header */
header {
    margin-bottom: 24px;
}

.logo h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 36px;
    font-weight: 900;
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 20px rgba(0,255,225,0.5);
}

.version {
    display: inline-block;
    padding: 4px 8px;
    background: rgba(255,255,255,0.1);
    border-radius: 4px;
    font-size: 12px;
    margin-top: 8px;
}

.stats {
    margin-top: 16px;
}

.balance {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.balance .label {
    font-size: 12px;
    color: var(--text-dim);
}

.balance .amount {
    font-size: 24px;
    font-weight: bold;
}

/* Jackpot */
.jackpot {
    margin-bottom: 32px;
}

.jackpot-inner {
    background: rgba(255,255,255,0.05);
    border-radius: 16px;
    padding: 24px;
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
}

.jackpot-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 16px;
}

.timer {
    font-family: 'Orbitron', sans-serif;
    color: var(--primary);
}

.jackpot-amount {
    font-size: 48px;
    font-weight: 900;
    margin-bottom: 24px;
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.jackpot-stats {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    text-align: center;
}

.jackpot-stats .value {
    display: block;
    font-size: 24px;
    font-weight: bold;
}

.jackpot-stats .label {
    font-size: 12px;
    color: var(--text-dim);
}

/* Number Picker */
.number-picker {
    margin-bottom: 32px;
}

.number-picker h2 {
    margin-bottom: 16px;
    font-family: 'Orbitron', sans-serif;
}

.grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
    margin-bottom: 16px;
}

.grid button {
    aspect-ratio: 1;
    border: none;
    background: rgba(255,255,255,0.1);
    color: var(--text);
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.grid button.selected {
    background: var(--primary);
    color: var(--background);
    font-weight: bold;
    transform: scale(0.95);
}

.picker-actions {
    display: flex;
    gap: 8px;
}

/* Buttons */
.btn {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.btn.primary {
    background: var(--gradient);
    color: var(--background);
    font-weight: bold;
}

.btn.secondary {
    background: rgba(255,255,255,0.1);
    color: var(--text);
}

.btn.danger {
    background: rgba(255,71,71,0.2);
    color: var(--danger);
}

.btn small {
    font-size: 12px;
    opacity: 0.8;
    margin-top: 4px;
}

/* Entry Actions */
.entry-actions {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin-bottom: 32px;
}

/* Entries */
.entries {
    margin-bottom: 32px;
}

.entry-grid {
    display: grid;
    gap: 8px;
    margin-top: 16px;
}

.entry {
    background: rgba(255,255,255,0.05);
    padding: 16px;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Leaderboard */
.leaderboard {
    margin-bottom: 32px;
}

.leaderboard-list {
    margin-top: 16px;
}

.leader {
    background: rgba(255,255,255,0.05);
    padding: 16px;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
}

.leader-info {
    display: flex;
    flex-direction: column;
}

.leader-address {
    font-weight: 600;
    color: var(--primary);
}

.leader-entries {
    font-size: 12px;
    color: var(--text-dim);
}

/* Mobile Optimizations */
@media (max-width: 480px) {
    .logo h1 {
        font-size: 28px;
    }
    
    .jackpot-amount {
        font-size: 36px;
    }
    
    .grid {
        grid-template-columns: repeat(5, 1fr);
    }
    
    .entry-actions {
        grid-template-columns: 1fr;
    }
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
    getFirestore,
    doc,
    getDoc,
    setDoc,
    collection,
    query,
    orderBy,
    limit,
    getDocs,
    increment
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCJwqDFZtf1PkZwAalOaf2_7eWtej5HIfA",
    authDomain: "y2k-arcade.firebaseapp.com",
    projectId: "y2k-arcade",
    storageBucket: "y2k-arcade.appspot.com",
    messagingSenderId: "1063043176357",
    appId: "1:1063043176357:web:20bc22e9cbf269ff40fa4c"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// State
let state = {
    walletAddress: null,
    isVaultVerified: false,
    selectedNumbers: new Set(),
    croPrice: 0,
    weekKey: (() => {
        const now = new Date();
        const year = now.getFullYear();
        const week = Math.ceil((((now - new Date(year, 0, 1)) / 86400000) + new Date(year, 0, 1).getDay() + 1) / 7);
        return `${year}-W${String(week).padStart(2, '0')}`;
    })()
};

// Initialize Number Grid
function initializeNumberGrid() {
    const grid = document.getElementById('numberGrid');
    for (let i = 1; i <= 69; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.onclick = () => toggleNumber(i, button);
        grid.appendChild(button);
    }
}

// Toggle Number Selection
function toggleNumber(num, button) {
    if (state.selectedNumbers.has(num)) {
        state.selectedNumbers.delete(num);
        button.classList.remove('selected');
    } else if (state.selectedNumbers.size < 5) {
        state.selectedNumbers.add(num);
        button.classList.add('selected');
    }
}

// Quick Pick
window.quickPick = () => {
    clearPicks();
    const numbers = new Set();
    while (numbers.size < 5) {
        numbers.add(Math.floor(Math.random() * 69) + 1);
    }
    numbers.forEach(num => {
        const button = document.querySelector(`#numberGrid button:nth-child(${num})`);
        if (button) {
            button.classList.add('selected');
            state.selectedNumbers.add(num);
        }
    });
};

// Clear Picks
window.clearPicks = () => {
    state.selectedNumbers.clear();
    document.querySelectorAll('#numberGrid button').forEach(btn => {
        btn.classList.remove('selected');
    });
};

// Check Vault Status
async function checkVaultStatus() {
    if (!state.walletAddress) return;
    
    const snap = await getDoc(doc(db, "users", state.walletAddress));
    state.isVaultVerified = snap.exists();
    updateFreeEntryButton();
}

// Update Free Entry Button
function updateFreeEntryButton() {
    const btn = document.getElementById('freeButton');
    btn.disabled = !state.isVaultVerified;
    btn.querySelector('small').textContent = state.isVaultVerified ? '5 LEFT' : 'VAULT ONLY';
}

// Handle Entry Submission
async function submitEntry(isFree = false) {
    if (!state.walletAddress) {
        await connectWallet();
        if (!state.walletAddress) return;
    }

    if (state.selectedNumbers.size !== 5) {
        alert('Please select 5 numbers');
        return;
    }

    try {
        if (isFree && !state.isVaultVerified) {
            alert('Vault verification required for free entries');
            return;
        }

        const numbers = Array.from(state.selectedNumbers).sort((a, b) => a - b);
        
        // Create ticket document
        await setDoc(doc(db, "powerball_tickets", `${state.weekKey}_${state.walletAddress}_${Date.now()}`), {
            wallet: state.walletAddress,
            numbers,
            type: isFree ? 'free' : 'paid',
            timestamp: Date.now()
        });

        if (isFree) {
            await incrementFreeEntry();
        }

        alert('Entry submitted successfully!');
        clearPicks();
        await updateUI();
    } catch (err) {
        console.error('Failed to submit entry:', err);
        alert('Failed to submit entry');
    }
}

// Increment Free Entry Count
async function incrementFreeEntry() {
    if (!state.walletAddress) return;
    
    await setDoc(doc(db, "powerball_free_entries", state.walletAddress), {
        [state.weekKey]: increment(1)
    }, { merge: true });
}

// Update UI
async function updateUI() {
    await Promise.all([
        updateJackpot(),
        updateEntries(),
        updateLeaderboard()
    ]);
}

// Update Jackpot
async function updateJackpot() {
    const jackpotRef = doc(db, "powerball_stats", state.weekKey);
    const snap = await getDoc(jackpotRef);
    const data = snap.data() || { totalEntries: 0, jackpotAmount: 0 };
    
    document.getElementById("jackpotAmountY2K").innerHTML = `
  <span class="currency">Y2K</span>
  <span class="amount">${formattedY2K}</span>
`;

document.getElementById("jackpotCRO").textContent = `${formattedCRO} CRO`;
}

// Update Entries
async function updateEntries() {
    if (!state.walletAddress) return;
    
    const entriesQuery = query(
        collection(db, "powerball_tickets"),
        orderBy("timestamp", "desc"),
        limit(5)
    );
    
    const snap = await getDocs(entriesQuery);
    const grid = document.getElementById('entryGrid');
    grid.innerHTML = '';
    
    snap.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
            <div class="entry-numbers">${data.numbers.join(' - ')}</div>
            <div class="entry-type">${data.type.toUpperCase()}</div>
        `;
        grid.appendChild(div);
    });
}

// Update Leaderboard
async function updateLeaderboard() {
    const leaderboardQuery = query(
        collection(db, "powerball_tickets"),
        orderBy("timestamp", "desc"),
        limit(50)
    );
    
    const snap = await getDocs(leaderboardQuery);
    const players = {};
    
    snap.forEach(doc => {
        const data = doc.data();
        players[data.wallet] = (players[data.wallet] || 0) + 1;
    });
    
    const sorted = Object.entries(players)
        .sort(([,a], [,b]) => b - a)
        .slice(0, 5);
    
    const list = document.getElementById('leaderboard');
    list.innerHTML = '';
    
    sorted.forEach(([wallet, entries]) => {
        const div = document.createElement('div');
        div.className = 'leader';
        div.innerHTML = `
            <div class="leader-info">
                <span class="leader-address">${wallet.slice(0,6)}...${wallet.slice(-4)}</span>
                <span class="leader-entries">${entries} entries</span>
            </div>
            <div class="leader-amount">${(entries * 2).toLocaleString()} CRO</div>
        `;
        list.appendChild(div);
    });
}

// Initialize App
document.addEventListener('DOMContentLoaded', () => {
    initializeNumberGrid();
    
    document.getElementById('buyButton').onclick = () => submitEntry(false);
    document.getElementById('freeButton').onclick = () => submitEntry(true);
    
    // Start UI update loop
    updateUI();
    setInterval(updateUI, 30000);
});
</script>

  async function updateJackpotFromChain() {

if (croDisplay) croDisplay.textContent = `${croAmount} CRO`;

  document.addEventListener("DOMContentLoaded", () => {

  });

        const y2kTokenAddress = "0xB4Df7d2A736Cc391146bB0dF4277E8F68247Ac6d";
const y2kAbi = [
  "function balanceOf(address owner) view returns (uint256)",
  "function decimals() view returns (uint8)"
];

async function updateY2KBalance() {
  try {
    const provider = new ethers.JsonRpcProvider("https://evm.cronos.org");
    const contract = new ethers.Contract(y2kTokenAddress, y2kAbi, provider);

    const balance = await contract.balanceOf(jackpotWallet);
    const decimals = await contract.decimals();
    const formatted = parseFloat(ethers.formatUnits(balance, decimals)).toFixed(2);

    const y2kDisplay = document.getElementById("y2kBalance");
    if (y2kDisplay) y2kDisplay.textContent = formatted; // ✅ remove "Y2K" from here
  } catch (err) {
    console.error("Error fetching Y2K balance:", err);
  }
}

document.addEventListener("DOMContentLoaded", () => {
  updateY2KBalance();
  setInterval(updateY2KBalance, 30000); // Refresh every 30 sec
});
</script>
