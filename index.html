<style>
/* Mobile-First Base Styles */
:root {
    --bg-primary: #0a0a0f;
    --bg-surface: #16161e;
    --text-primary: #ffffff;
    --text-secondary: rgba(255,255,255,0.7);
    --accent-primary: #00ffe1;
    --accent-secondary: #ff00f7;
    --error: #ff4444;
    --success: #00ff9d;
    --gradient-glitch: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
    --safe-area-inset-bottom: env(safe-area-inset-bottom, 20px);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
}

html {
    background-color: var(--bg-primary);
    height: -webkit-fill-available;
}

body {
    min-height: 100vh;
    min-height: -webkit-fill-available;
    background: var(--bg-primary);
    color: var(--text-primary);
    font-family: 'Orbitron', system-ui, -apple-system, sans-serif;
    line-height: 1.5;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.main-container {
    min-height: 100vh;
    padding: 20px;
    padding-bottom: calc(20px + var(--safe-area-inset-bottom));
}

.app-container {
    max-width: 480px;
    margin: 0 auto;
    position: relative;
    width: 100%;
}

/* Enhanced Mobile Touch Targets */
.connect-btn {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 24px;
    padding: 12px 24px;
    color: var(--text-primary);
    font-family: 'Orbitron', sans-serif;
    font-size: 16px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    min-height: 44px;
    user-select: none;
    -webkit-user-select: none;
}

.connect-btn:active {
    transform: scale(0.98);
    background: rgba(255,255,255,0.1);
}

.connect-dot {
    width: 10px;
    height: 10px;
    background: var(--error);
    border-radius: 50%;
    display: inline-block;
}

.connect-btn.connected .connect-dot {
    background: var(--success);
}

/* Mobile-Optimized Typography */
.glitch-title {
    font-size: clamp(32px, 8vw, 42px);
    font-weight: 900;
    letter-spacing: 2px;
    margin-bottom: 8px;
    background: var(--gradient-glitch);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.glitch-subtitle {
    font-size: 14px;
    color: var(--text-secondary);
    letter-spacing: 4px;
    margin-bottom: 24px;
}

/* Mobile-Optimized Layout */
.token-pots {
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
    margin-bottom: 24px;
}

.pot {
    background: var(--bg-surface);
    border-radius: 16px;
    padding: 20px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.pot-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
}

.pot-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
}

.pot-amount {
    font-size: 24px;
    font-weight: 700;
    color: var(--accent-primary);
}

/* Enhanced Mobile Feedback */
.wallet-message {
    position: fixed;
    bottom: calc(70px + var(--safe-area-inset-bottom));
    left: 20px;
    right: 20px;
    background: rgba(0,0,0,0.9);
    color: var(--text-primary);
    padding: 16px;
    border-radius: 12px;
    text-align: center;
    z-index: 1000;
    display: none;
    animation: slideUp 0.3s ease;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

.wallet-message.show {
    display: block;
}

.network-status {
    position: fixed;
    bottom: var(--safe-area-inset-bottom);
    left: 20px;
    right: 20px;
    background: var(--bg-surface);
    padding: 16px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    z-index: 1000;
    margin: 0 auto;
    max-width: 480px;
}

/* Animations */
@keyframes slideUp {
    from {
        transform: translateY(100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Active States for Touch Devices */
.feature {
    background: rgba(255,255,255,0.05);
    padding: 16px;
    border-radius: 8px;
    font-size: 16px;
    margin-bottom: 8px;
    transition: background-color 0.3s ease;
}

.feature:active {
    background: rgba(255,255,255,0.1);
}

/* Tablet Adjustments */
@media (min-width: 481px) {
    .token-pots {
        grid-template-columns: 1fr 1fr;
    }
}

/* iOS Safe Area Support */
@supports (padding: max(0px)) {
    .main-container {
        padding-bottom: max(20px, env(safe-area-inset-bottom));
    }
    
    .network-status {
        bottom: max(20px, env(safe-area-inset-bottom));
    }
}
</style>

<script>
// Initialize provider and contracts after ethers is loaded
let provider;
let signer;
const CRONOS_CHAIN_ID = '0x19';
const CRONOS_CHAIN_ID_DECIMAL = '25';
const CRONOS_RPC = 'https://evm.cronos.org';
const Y2K_TOKEN = '0xB4Df7d2A736Cc391146bB0dF4277E8F68247Ac6d';
const DOJO_TOKEN = '0x6Eb1d264Ceb70Fb38b41893Ac6043087E75c3ae4';
const POT_WALLET = '0x348c2F06C64b4465f90446Fd806aFf3A01220450';

// Wait for both DOM and ethers to be ready
document.addEventListener('DOMContentLoaded', async () => {
    await waitForEthers();
    initializeApp();
    startDrawTimer();
});

// Function to wait for ethers to be available
async function waitForEthers() {
    return new Promise((resolve) => {
        const checkEthers = () => {
            if (window.ethers) {
                resolve();
            } else {
                setTimeout(checkEthers, 100);
            }
        };
        checkEthers();
    });
}

async function initializeApp() {
    showWalletMessage('Checking wallet availability...');
    
    // Check for wallet providers
    if (typeof window.ethereum !== 'undefined') {
        provider = new ethers.BrowserProvider(window.ethereum);
        setupWalletListeners();
        setupConnectButton();
        await checkAndUpdateNetwork();
        await updatePotBalances();
    } else {
        showWalletMessage('Please install a Web3 wallet to connect');
    }
}

function showWalletMessage(message) {
    const messageEl = document.getElementById('walletMessage');
    messageEl.textContent = message;
    messageEl.classList.add('show');
    setTimeout(() => {
        messageEl.classList.remove('show');
    }, 3000);
}

function setupWalletListeners() {
    if (window.ethereum) {
        window.ethereum.on('chainChanged', () => {
            window.location.reload();
        });

        window.ethereum.on('accountsChanged', (accounts) => {
            if (accounts.length === 0) {
                updateConnectButton();
                showWalletMessage('Wallet disconnected');
            }
        });
    }
}

function setupConnectButton() {
    const connectBtn = document.getElementById('connectBtn');
    connectBtn.addEventListener('click', connectWallet);
    // Add touch feedback
    connectBtn.addEventListener('touchstart', () => {}, {passive: true});
}

async function connectWallet() {
    try {
        showWalletMessage('Connecting wallet...');
        
        if (!window.ethereum) {
            throw new Error('No Web3 wallet found');
        }

        const accounts = await window.ethereum.request({
            method: 'eth_requestAccounts'
        });

        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();

        const chainId = await window.ethereum.request({
            method: 'eth_chainId'
        });

        if (chainId !== CRONOS_CHAIN_ID && chainId !== CRONOS_CHAIN_ID_DECIMAL) {
            await switchToCronos();
        }

        updateConnectButton(accounts[0]);
        showWalletMessage('Connected successfully ‚úÖ');
        await updatePotBalances();

    } catch (error) {
        console.error('Connection error:', error);
        showWalletMessage(`Connection failed: ${error.message}`);
    }
}

async function switchToCronos() {
    try {
        await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: CRONOS_CHAIN_ID }],
        });
    } catch (switchError) {
        if (switchError.code === 4902) {
            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                        chainId: CRONOS_CHAIN_ID,
                        chainName: 'Cronos Mainnet',
                        nativeCurrency: {
                            name: 'CRO',
                            symbol: 'CRO',
                            decimals: 18
                        },
                        rpcUrls: [CRONOS_RPC],
                        blockExplorerUrls: ['https://cronoscan.com/']
                    }]
                });
            } catch (addError) {
                showWalletMessage('Failed to add Cronos network');
                throw addError;
            }
        }
        throw switchError;
    }
}

function updateConnectButton(address = null) {
    const connectBtn = document.getElementById('connectBtn');
    if (address) {
        connectBtn.classList.add('connected');
        connectBtn.querySelector('.connect-text').textContent = 
            `${address.slice(0, 4)}...${address.slice(-4)}`;
    } else {
        connectBtn.classList.remove('connected');
        connectBtn.querySelector('.connect-text').textContent = 'CONNECT';
    }
}

async function updatePotBalances() {
    try {
        const jsonProvider = new ethers.JsonRpcProvider(CRONOS_RPC);
        const abi = ["function balanceOf(address) view returns (uint256)"];
        
        const y2kContract = new ethers.Contract(Y2K_TOKEN, abi, jsonProvider);
        const dojoContract = new ethers.Contract(DOJO_TOKEN, abi, jsonProvider);
        
        const [y2kBalance, dojoBalance] = await Promise.all([
            y2kContract.balanceOf(POT_WALLET),
            dojoContract.balanceOf(POT_WALLET)
        ]);
        
        document.getElementById('y2kPotAmount').textContent = 
            `${ethers.formatEther(y2kBalance).split('.')[0]} Y2K`;
        document.getElementById('dojoPotAmount').textContent = 
            `${ethers.formatEther(dojoBalance).split('.')[0]} DOJO`;
            
    } catch (error) {
        console.error('Failed to update pot balances:', error);
        document.getElementById('y2kPotAmount').textContent = 'Error loading';
        document.getElementById('dojoPotAmount').textContent = 'Error loading';
    }
}

function startDrawTimer() {
    function updateTimer() {
        const now = new Date();
        const drawTime = new Date();
        drawTime.setUTCHours(24, 0, 0, 0);
        
        if (drawTime <= now) {
            drawTime.setDate(drawTime.getDate() + 1);
        }
        
        const diff = drawTime - now;
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        const timerEl = document.getElementById('drawTimer');
        if (timerEl) {
            timerEl.textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
    }
    
    updateTimer();
    setInterval(updateTimer, 1000);
}

// Initialize
window.addEventListener('load', () => {
    document.body.addEventListener('touchstart', () => {}, {passive: true});
});
</script>
