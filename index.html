<style>
/* Reset & Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

:root {
    /* Core Colors */
    --bg-primary: #0a0a0f;
    --bg-surface: #16161e;
    --text-primary: #ffffff;
    --text-secondary: rgba(255,255,255,0.7);
    --accent-primary: #00ffe1;
    --accent-secondary: #ff00f7;
    --error: #ff4444;
    --success: #00ff9d;
    
    /* Gradients */
    --gradient-glitch: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
    --gradient-surface: linear-gradient(180deg, var(--bg-surface), rgba(22,22,30,0.8));
}

/* Document Level Styles */
html, body {
    height: 100%;
    width: 100%;
    background: var(--bg-primary);
    color: var(--text-primary);
    font-family: 'Orbitron', sans-serif;
    line-height: 1.5;
    overflow-x: hidden;
}

/* Main Container */
.main-container {
    min-height: 100vh;
    width: 100%;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    padding-bottom: 40px;
}

/* App Container */
.app-container {
    max-width: 480px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
}

/* GL1TCH HEADER */
.glitch-header {
    text-align: center;
    margin-bottom: 32px;
    padding-top: 20px;
}

.connect-wrapper {
    margin-bottom: 24px;
}

.connect-btn {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 24px;
    padding: 8px 16px;
    color: var(--text-primary);
    font-family: 'Orbitron', sans-serif;
    font-size: 14px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
}

.connect-btn:hover {
    background: rgba(255,255,255,0.1);
}

.connect-dot {
    width: 8px;
    height: 8px;
    background: var(--error);
    border-radius: 50%;
    display: inline-block;
}

.connect-btn.connected .connect-dot {
    background: var(--success);
}

.glitch-title {
    font-size: 42px;
    font-weight: 900;
    letter-spacing: 2px;
    margin-bottom: 8px;
    background: var(--gradient-glitch);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glitchPulse 4s infinite alternate;
}

.glitch-subtitle {
    font-size: 14px;
    color: var(--text-secondary);
    letter-spacing: 4px;
    margin-bottom: 24px;
}

.next-draw {
    background: var(--bg-surface);
    border-radius: 12px;
    padding: 16px;
    display: inline-block;
}

.draw-label {
    font-size: 12px;
    color: var(--text-secondary);
    margin-bottom: 4px;
}

.draw-timer {
    font-family: monospace;
    font-size: 24px;
    color: var(--accent-primary);
    text-shadow: 0 0 10px var(--accent-primary);
}

/* TOKEN POTS */
.token-pots {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin-bottom: 24px;
}

.pot {
    background: var(--gradient-surface);
    border-radius: 16px;
    padding: 20px;
    border: 1px solid rgba(255,255,255,0.1);
}

.pot-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
}

.pot-icon {
    width: 32px;
    height: 32px;
    border-radius: 50%;
}

.pot-label {
    font-size: 14px;
    color: var(--text-secondary);
}

.pot-amount {
    font-size: 20px;
    font-weight: 700;
    color: var(--accent-primary);
    text-shadow: 0 0 10px rgba(0,255,225,0.4);
}

/* VAULT PROFILE */
.vault-profile {
    background: var(--gradient-surface);
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 24px;
    border: 1px solid rgba(255,255,255,0.1);
}

.profile-header {

    margin-bottom: 16px;
}

.profile-label {

.profile-status {
    font-size: 12px;

    gap: 6px;
}

.profile-content {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.profile-stat {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

.profile-stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
    margin-top: 16px;
}

/* VAULT ACCESS CHECK */
.vault-check {
    background: var(--bg-surface);
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 24px;
}

/* Qualified Message Styles */
.qualified-message {
    background: rgba(0, 255, 225, 0.1);
    border: 1px solid rgba(0, 255, 225, 0.2);
    border-radius: 16px;
    padding: 24px;
    text-align: center;
}

.glow-text {
    color: var(--accent-primary);
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 16px;
    text-shadow: 0 0 10px var(--accent-primary);
}

.balance-status {
    margin-bottom: 20px;
    font-size: 14px;

}

.benefits {

    flex-direction: column;
    gap: 12px;
}

.benefit {
    background: rgba(255, 255, 255, 0.05);

    border-radius: 8px;

}

/* FOMO Message Styles */
.fomo-message {
    background: rgba(255, 0, 247, 0.1);
    border: 1px solid rgba(255, 0, 247, 0.2);
    border-radius: 16px;
    padding: 24px;
    text-align: center;
}

.fomo-header {
    color: var(--accent-secondary);
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 20px;
    text-shadow: 0 0 10px var(--accent-secondary);
}

.balance-meter {
    margin-bottom: 24px;
}

.meter-label {
    font-size: 12px;
    color: var(--text-secondary);
    margin-bottom: 8px;
}

.meter-bar {
    height: 8px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
    overflow: hidden;
}

.meter-fill {
    height: 100%;
    background: var(--gradient-glitch);
    border-radius: 4px;
    transition: width 0.5s ease;
}

.meter-numbers {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: var(--text-secondary);
    margin-top: 4px;
}

.fomo-status {
    margin-bottom: 20px;
    font-size: 14px;
}

.needed {
    color: var(--accent-secondary);
    font-weight: 700;
    display: block;
    margin-bottom: 4px;
}

.locked-benefits {
    display: grid;
    gap: 12px;
    margin-bottom: 24px;
}

.locked-benefits .benefit {
    background: rgba(255, 255, 255, 0.05);
    padding: 12px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 14px;
}

.benefit .icon {
    font-size: 20px;
}

.qualify-cta, .buy-cta {
    display: block;
    background: var(--gradient-glitch);
    color: var(--bg-primary);
    padding: 16px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    animation: glowPulse 2s infinite alternate;
}

/* Coming Soon Section */
.coming-soon {
    background: var(--gradient-surface);
    border-radius: 16px;
    padding: 24px;
    text-align: center;
    margin-top: 24px;
}

.coming-soon h2 {
    color: var(--accent-primary);
    margin-bottom: 8px;
    font-size: 20px;
}

.coming-soon p {
    color: var(--text-secondary);
    margin-bottom: 16px;
    font-size: 14px;
}

.features {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.feature {
    background: rgba(255,255,255,0.05);
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
}

/* Animations */
@keyframes glitchPulse {
    0% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.02); }
    100% { opacity: 1; transform: scale(1); }
}

@keyframes glowPulse {
    0% { box-shadow: 0 0 10px var(--accent-primary); }
    100% { box-shadow: 0 0 20px var(--accent-secondary); }
}

/* Mobile Optimizations */
@media (max-width: 480px) {
    .app-container {
        padding: 16px;
    }
    
    .glitch-title {
        font-size: 36px;
    }
    
    .token-pots {
        gap: 12px;
    }
    
    .pot {
        padding: 16px;
    }
    
    .pot-amount {
        font-size: 18px;
    }
}
</style>

<script>
// Firebase Configuration
const firebaseConfig = {
    apiKey: "AIzaSyCJwqDFZtf1PkZwAalOaf2_7eWtej5HIfA",
    authDomain: "y2k-arcade.firebaseapp.com",
    projectId: "y2k-arcade",
    storageBucket: "y2k-arcade.appspot.com",
    messagingSenderId: "1063043176357",
    appId: "1:1063043176357:web:20bc22e9cbf269ff40fa4c"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Contract Addresses & ABIs
const Y2K_TOKEN = "0xB4Df7d2A736Cc391146bB0dF4277E8F68247Ac6d";
const DOJO_TOKEN = "0x6Eb1d264Ceb70Fb38b41893Ac6043087E75c3ae4";
const POT_WALLET = "0x348c2F06C64b4465f90446Fd806aFf3A01220450";
const MIN_Y2K_BALANCE = ethers.utils.parseUnits("4000000", 18);

const ERC20_ABI = [
    "function balanceOf(address owner) view returns (uint256)",
    "function decimals() view returns (uint8)"
];

// State Management
let state = {
    walletConnected: false,
    walletAddress: null,
    provider: null,
    signer: null,
    vaultProfile: null,
    y2kBalance: null
};

// Initialize App
document.addEventListener('DOMContentLoaded', () => {
    setupWalletConnection();
    startDrawTimer();
    updatePotBalances();
});

// Profile & Balance Check Flow
async function handleWalletConnection() {
    const profileData = await checkExistingProfile(state.walletAddress);
    const y2kBalance = await checkY2KBalance(state.walletAddress);
    const hasEnoughY2K = y2kBalance.gte(MIN_Y2K_BALANCE);

    if (profileData) {
        // User has existing profile - show it
        showVaultProfile(profileData);
    } else if (hasEnoughY2K) {
        // Qualified but no profile - show CTA
        showQualifiedCTA();
    } else {
        // Not qualified - show FOMO message
        showFOMOMessage(y2kBalance);
    }
}

async function checkExistingProfile(address) {
    try {
        const userDoc = await db.collection('users')
            .doc(address.toLowerCase())
            .get();
            
        return userDoc.exists ? userDoc.data() : null;
    } catch (error) {
        console.error('Profile check failed:', error);
        return null;
    }
}

async function checkY2KBalance(address) {
    try {
        const y2kContract = new ethers.Contract(
            Y2K_TOKEN,
            ["function balanceOf(address) view returns (uint256)"],
            state.provider
        );
        return await y2kContract.balanceOf(address);
    } catch (error) {
        console.error('Balance check failed:', error);
        return ethers.BigNumber.from(0);
    }
}

function showVaultProfile(profile) {
    const vaultProfile = document.getElementById('vaultProfile');
    const vaultCheck = document.getElementById('vaultAccessCheck');
    
    // Hide access check
    vaultCheck.style.display = 'none';
    
    // Show and populate profile
    vaultProfile.style.display = 'block';
    document.getElementById('profileUsername').textContent = profile.username || '--';
    document.getElementById('profileHandle').textContent = profile.xHandle || '--';
    document.getElementById('profileGames').textContent = profile.games || '0';
    document.getElementById('profileWins').textContent = profile.wins || '0';
    document.getElementById('profileEarnings').textContent = 
        profile.earnings ? `${profile.earnings.toLocaleString()} Y2K` : '0';
}

function showQualifiedCTA() {
    const vaultCheck = document.getElementById('vaultAccessCheck');
    vaultCheck.style.display = 'block';
    vaultCheck.innerHTML = `
        <div class="qualified-message">
            <div class="glow-text">üéØ QUALIFIED FOR VAULT ACCESS</div>
            <div class="balance-status">
                <span>‚úÖ 4M+ Y2K VERIFIED</span>
            </div>
            <a href="https://y2k-the-vault.netlify.app/" target="_blank" class="qualify-cta">
                üîì CREATE YOUR PLAYER PROFILE ‚Üí
            </a>
            <div class="benefits">
                <div class="benefit">üéÆ Unlock Free Weekly Entries</div>
                <div class="benefit">üèÜ Join Private Tournaments</div>
                <div class="benefit">üíé Earn Exclusive Rewards</div>
            </div>
        </div>
    `;

    // Show success notification
    showNotification('You qualify for Vault access! üéØ', 'success');
}

function showFOMOMessage(balance) {
    const vaultCheck = document.getElementById('vaultAccessCheck');
    const currentBalance = ethers.utils.formatUnits(balance, 18);
    const needed = 4000000 - parseFloat(currentBalance);
    
    vaultCheck.style.display = 'block';
    vaultCheck.innerHTML = `
        <div class="fomo-message">
            <div class="fomo-header">üîí VAULT ACCESS LOCKED</div>
            
            <div class="balance-meter">
                <div class="meter-label">YOUR Y2K BALANCE</div>
                <div class="meter-bar">
                    <div class="meter-fill" style="width: ${(parseFloat(currentBalance) / 4000000) * 100}%"></div>
                </div>
                <div class="meter-numbers">
                    <span>${Number(currentBalance).toLocaleString()} Y2K</span>
                    <span>4M Y2K</span>
                </div>
            </div>
            
            <div class="fomo-status">
                <span class="needed">Need ${needed.toLocaleString()} more Y2K</span>
                <span>to unlock:</span>
            </div>
            
            <div class="locked-benefits">
                <div class="benefit">
                    <span class="icon">üéÆ</span>
                    <span>5 Free Entries Weekly</span>
                </div>
                <div class="benefit">
                    <span class="icon">üëë</span>
                    <span>Elite Player Profile</span>
                </div>
                <div class="benefit">
                    <span class="icon">üí∞</span>
                    <span>Bonus Prize Multipliers</span>
                </div>
                <div class="benefit">
                    <span class="icon">üèÜ</span>
                    <span>Private Tournaments</span>
                </div>
            </div>
            
            <a href="https://mm.finance/swap" target="_blank" class="buy-cta">
                GET Y2K NOW ‚Üí
            </a>
        </div>
    `;
}

// Wallet Connection
async function setupWalletConnection() {
    const connectBtn = document.getElementById('connectBtn');
    
    // Check if MetaMask is installed
    if (typeof window.ethereum !== 'undefined') {
        connectBtn.addEventListener('click', async () => {
            if (!state.walletConnected) {
                try {
                    // Request account access
                    const accounts = await window.ethereum.request({ 
                        method: 'eth_requestAccounts' 
                    });
                    
                    state.walletAddress = accounts[0];
                    state.provider = new ethers.providers.Web3Provider(window.ethereum);
                    state.signer = state.provider.getSigner();
                    state.walletConnected = true;
                    
                    // Update UI
                    connectBtn.classList.add('connected');
                    connectBtn.querySelector('.connect-text').textContent = 
                        `${state.walletAddress.slice(0,6)}...${state.walletAddress.slice(-4)}`;
                    
                    // Handle profile and balance checks
                    await handleWalletConnection();
                    
                } catch (error) {
                    console.error('Connection failed:', error);
                    showNotification('Failed to connect wallet', 'error');
                }
            }
        });
    } else {
        connectBtn.addEventListener('click', () => {
            showNotification('Please install MetaMask', 'error');
        });
    }
}

// Update Pot Balances
async function updatePotBalances() {
    try {
        const provider = new ethers.providers.JsonRpcProvider("https://evm.cronos.org");
        const y2kContract = new ethers.Contract(Y2K_TOKEN, ERC20_ABI, provider);
        const dojoContract = new ethers.Contract(DOJO_TOKEN, ERC20_ABI, provider);
        
        const [y2kBalance, dojoBalance] = await Promise.all([
            y2kContract.balanceOf(POT_WALLET),
            dojoContract.balanceOf(POT_WALLET)
        ]);
        
        document.getElementById('y2kPotAmount').textContent = 
            `${ethers.utils.formatEther(y2kBalance).split('.')[0]} Y2K`;
        document.getElementById('dojoPotAmount').textContent = 
            `${ethers.utils.formatEther(dojoBalance).split('.')[0]} DOJO`;
            
    } catch (error) {
        console.error('Failed to update pot balances:', error);
    }
}

// Start Draw Timer
function startDrawTimer() {
    function updateTimer() {
        const now = new Date();
        const nextDraw = new Date();
        nextDraw.setHours(24, 0, 0, 0);
        if (nextDraw <= now) nextDraw.setDate(nextDraw.getDate() + 1);
        
        const timeLeft = nextDraw - now;
        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        
        document.getElementById('drawTimer').textContent = 
            `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }
    
    updateTimer();
    setInterval(updateTimer, 1000);
}

// Utility: Show Notification
function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => notification.remove(), 3000);
}
</script>
