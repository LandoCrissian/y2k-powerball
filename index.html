<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body ontouchstart="">
    <main class="main-container">
        <div class="app-container">
            <!-- GL1TCH HEADER -->
            <div class="glitch-header">
                <div class="connect-wrapper">
                    <button id="connectBtn" class="connect-btn" role="button">
                        <span class="connect-dot"></span>
                        <span class="connect-text">CONNECT WALLET</span>
                    </button>

                <div class="next-draw">

                </div>

            <!-- TOKEN POTS -->

                <div class="pot y2k-pot">
                    <div class="pot-header">
                        <img src="https://raw.githubusercontent.com/LandoCrissian/y2k-powerball/refs/heads/main/IMG_5445.jpeg" alt="Y2K" class="pot-icon" loading="lazy">
                        <span class="pot-label">Y2K POT</span>
                    </div>
                    <div class="pot-amount" id="y2kPotAmount">Loading...</div>
                </div>
                
                <div class="pot dojo-pot">
                    <div class="pot-header">
                        <img src="https://raw.githubusercontent.com/LandoCrissian/y2k-powerball/refs/heads/main/IMG_6584.jpeg" alt="DOJO" class="pot-icon" loading="lazy">
                        <span class="pot-label">DOJO POT</span>
                    </div>
                    <div class="pot-amount" id="dojoPotAmount">Loading...</div>
                </div>
            </div>

            <!-- Coming Soon Section -->
            <div class="coming-soon">
                <h2>ENTRY SYSTEM COMING SOON</h2>
                <p>Pick your numbers and enter the next draw</p>
                <div class="features">
                    <div class="feature">üéÆ 6 Numbers</div>
                    <div class="feature">üíé 50 CRO Entry</div>
                    <div class="feature">üèÜ Dual Token Rewards</div>
                </div>
            </div>

            <!-- Network Status -->
            <div id="networkStatus" class="network-status">
                <div class="status-icon">üì°</div>
                <div class="status-text">Ready to Connect</div>
            </div>
        </div>
    </main>

<style>
:root {
    --bg-primary: #0a0a0f;
    --bg-surface: #16161e;
    --text-primary: #ffffff;
    --text-secondary: rgba(255,255,255,0.7);
    --accent-primary: #00ffe1;
    --accent-secondary: #ff00f7;
    --error: #ff4444;
    --success: #00ff9d;
    --gradient-glitch: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
}

html {
    background-color: var(--bg-primary);
    height: -webkit-fill-available;
}

body {
    min-height: 100vh;
    min-height: -webkit-fill-available;
    background: var(--bg-primary);
    color: var(--text-primary);
    font-family: 'Orbitron', system-ui, -apple-system, sans-serif;
    line-height: 1.5;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

.main-container {
    min-height: 100vh;
    padding: 20px;
    padding-bottom: env(safe-area-inset-bottom, 20px);
}

.app-container {
    max-width: 480px;
    margin: 0 auto;
    position: relative;
    width: 100%;
}

.glitch-header {
    text-align: center;
    margin-bottom: 32px;
    padding-top: 20px;
}

.connect-btn {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 24px;
    padding: 12px 24px;
    color: var(--text-primary);
    font-family: 'Orbitron', sans-serif;
    font-size: 16px;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    min-height: 48px;
    min-width: 200px;
    justify-content: center;
}

.connect-btn:active {
    transform: scale(0.98);
    background: rgba(255,255,255,0.1);
}

.connect-dot {
    width: 10px;
    height: 10px;
    background: var(--error);
    border-radius: 50%;
    display: inline-block;
}

.connect-btn.connected .connect-dot {
    background: var(--success);
}

.glitch-title {
    font-size: clamp(32px, 8vw, 42px);
    font-weight: 900;
    letter-spacing: 2px;
    margin: 24px 0 8px;
    background: var(--gradient-glitch);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.glitch-subtitle {
    font-size: 14px;
    color: var(--text-secondary);
    letter-spacing: 4px;
    margin-bottom: 24px;
}

.next-draw {
    background: var(--bg-surface);
    border-radius: 12px;
    padding: 16px;
    display: inline-block;
    min-width: 200px;
}

.draw-label {
    font-size: 12px;
    color: var(--text-secondary);
    margin-bottom: 4px;
}

.draw-timer {
    font-size: 24px;
    color: var(--accent-primary);
    font-family: monospace;
}

.token-pots {
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
    margin-bottom: 24px;
}

.pot {
    background: var(--bg-surface);
    border-radius: 16px;
    padding: 20px;
    border: 1px solid rgba(255,255,255,0.1);
}

.pot-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
}

.pot-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
}

.pot-label {
    font-size: 16px;
    color: var(--text-secondary);
}

.pot-amount {
    font-size: 24px;
    font-weight: 700;
    color: var(--accent-primary);
}

.coming-soon {
    background: var(--bg-surface);
    border-radius: 16px;
    padding: 24px;
    text-align: center;
    margin-top: 24px;
}

.coming-soon h2 {
    color: var(--accent-primary);
    margin-bottom: 8px;
    font-size: 20px;
}

.coming-soon p {
    color: var(--text-secondary);
    margin-bottom: 16px;
    font-size: 14px;
}

.features {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.feature {
    background: rgba(255,255,255,0.05);
    padding: 16px;
    border-radius: 8px;
    font-size: 16px;
}

.network-status {
    position: fixed;
    bottom: env(safe-area-inset-bottom, 20px);
    left: 20px;
    right: 20px;
    background: var(--bg-surface);
    padding: 16px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    border: 1px solid rgba(255,255,255,0.1);
    z-index: 1000;
    max-width: 480px;
    margin: 0 auto;
    transition: all 0.3s ease;
}

.status-text {
    font-size: 14px;
    color: var(--text-secondary);
}

@media (min-width: 481px) {
    .token-pots {
        grid-template-columns: 1fr 1fr;
    }
}
</style>

<script>
// Constants
const CRONOS_CHAIN_ID = '0x19';
const CRONOS_RPC = 'https://evm.cronos.org';
const Y2K_TOKEN = '0xB4Df7d2A736Cc391146bB0dF4277E8F68247Ac6d';
const DOJO_TOKEN = '0x6Eb1d264Ceb70Fb38b41893Ac6043087E75c3ae4';
const POT_WALLET = '0x348c2F06C64b4465f90446Fd806aFf3A01220450';

// Token ABI for balanceOf
const TOKEN_ABI = [{
    "constant": true,
    "inputs": [{"name": "_owner","type": "address"}],
    "name": "balanceOf",
    "outputs": [{"name": "balance","type": "uint256"}],
    "type": "function"
}];

// State
let state = {
    connected: false,
    address: null,
    chainId: null
};

// Initialize
document.addEventListener('DOMContentLoaded', () => {
    setupEventListeners();
    startDrawTimer();
    checkWalletAvailability();
});

function setupEventListeners() {
    const connectBtn = document.getElementById('connectBtn');
    connectBtn.addEventListener('click', handleConnect);
}

function checkWalletAvailability() {
    if (typeof window.ethereum !== 'undefined') {
        updateStatus('Ready to Connect');
        listenToWalletEvents();
    } else {
        updateStatus('Please Install Web3 Wallet');
    }
}

function listenToWalletEvents() {
    if (!window.ethereum) return;

    window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length === 0) {
            state.connected = false;
            state.address = null;
            updateConnectButton();
            updateStatus('Wallet Disconnected');
        } else {
            state.address = accounts[0];
            updateConnectButton();
        }
    });

    window.ethereum.on('chainChanged', (chainId) => {
        state.chainId = chainId;
        if (chainId !== CRONOS_CHAIN_ID) {
            updateStatus('Please Switch to Cronos Network');
        }
        updateConnectButton();
    });
}

async function handleConnect() {
    if (!window.ethereum) {
        updateStatus('Please Install Web3 Wallet');
        return;
    }

    try {
        updateStatus('Connecting...');

        // Request accounts
        const accounts = await window.ethereum.request({
            method: 'eth_requestAccounts'
        });

        state.address = accounts[0];
        state.connected = true;

        // Check network
        const chainId = await window.ethereum.request({
            method: 'eth_chainId'
        });

        if (chainId !== CRONOS_CHAIN_ID) {
            await switchToCronos();
        }

        updateConnectButton();
        updateStatus('Connected ‚úÖ');
        await updatePotBalances();

    } catch (error) {
        console.error('Connection error:', error);
        updateStatus(error.message || 'Connection Failed');
        state.connected = false;
        updateConnectButton();
    }
}

async function switchToCronos() {
    try {
        updateStatus('Switching to Cronos...');
        await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: CRONOS_CHAIN_ID }]
        });
    } catch (error) {
        if (error.code === 4902) {
            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                        chainId: CRONOS_CHAIN_ID,
                        chainName: 'Cronos Mainnet',
                        nativeCurrency: {
                            name: 'CRO',
                            symbol: 'CRO',
                            decimals: 18
                        },
                        rpcUrls: [CRONOS_RPC],
                        blockExplorerUrls: ['https://cronoscan.com/']
                    }]
                });
            } catch (addError) {
                throw new Error('Failed to add Cronos network');
            }
        }
        throw new Error('Failed to switch to Cronos');
    }
}

function updateConnectButton() {
    const connectBtn = document.getElementById('connectBtn');
    if (state.connected && state.address) {
        connectBtn.classList.add('connected');
        connectBtn.querySelector('.connect-text').textContent = 
            `${state.address.slice(0, 4)}...${state.address.slice(-4)}`;
    } else {
        connectBtn.classList.remove('connected');
        connectBtn.querySelector('.connect-text').textContent = 'CONNECT WALLET';
    }
}

function updateStatus(message) {
    const statusText = document.querySelector('.status-text');
    if (statusText) {
        statusText.textContent = message;
    }
}

async function updatePotBalances() {
    try {
        updateStatus('Loading pot balances...');
        
        // Function to encode balanceOf call
        function encodeBalanceOf(tokenAddress, walletAddress) {
            // Remove '0x' prefix and pad address to 32 bytes
            const paddedAddress = walletAddress.slice(2).padStart(64, '0');
            // balanceOf function signature + encoded parameter
            return `0x70a08231000000000000000000000000${paddedAddress}`;
        }

        // Function to convert hex balance to decimal
        function hexToDecimal(hexBalance) {
            return parseInt(hexBalance, 16) / 1e18;
        }

        // Get Y2K balance
        const y2kCall = await fetch(CRONOS_RPC, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                jsonrpc: '2.0',
                method: 'eth_call',
                params: [{
                    to: Y2K_TOKEN,
                  encodeBalanceOf(Y2K_TOKEN, POT_WALLET)
                }, 'latest'],
                id: 1
            })
        }).then(res => res.json());

        // Get DOJO balance
        const dojoCall = await fetch(CRONOS_RPC, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                jsonrpc: '2.0',
                method: 'eth_call',
                params: [{
                    to: DOJO_TOKEN,
                    data: encodeBalanceOf(DOJO_TOKEN, POT_WALLET)
                }, 'latest'],
                id: 2
            })
        }).then(res => res.json());

        const y2kBalance = Math.floor(hexToDecimal(y2kCall.result));
        const dojoBalance = Math.floor(hexToDecimal(dojoCall.result));

        document.getElementById('y2kPotAmount').textContent = `${y2kBalance.toLocaleString()} Y2K`;
        document.getElementById('dojoPotAmount').textContent = `${dojoBalance.toLocaleString()} DOJO`;
        
        updateStatus(state.connected ? 'Connected ‚úÖ' : 'Ready to Connect');
    } catch (error) {
        console.error('Balance update error:', error);
        document.getElementById('y2kPotAmount').textContent = 'Error loading';
        document.getElementById('dojoPotAmount').textContent = 'Error loading';
        updateStatus('Failed to load balances');
    }
}

function startDrawTimer() {
    function updateTimer() {
        const now = new Date();
        const drawTime = new Date();
        drawTime.setUTCHours(24, 0, 0, 0);
        
        if (drawTime <= now) {
            drawTime.setDate(drawTime.getDate() + 1);
        }
        
        const diff = drawTime - now;
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        document.getElementById('drawTimer').textContent = 
            `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }
    
    updateTimer();
    setInterval(updateTimer, 1000);
}
</script>

</body>
</html>
